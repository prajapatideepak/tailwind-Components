<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>NewsLetter</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200" style="font-family: 'Lato', sans-serif; min-height: 1200px">
        <div class="py-12">
            <!-- Code block starts -->
            <dh-component>
                <div class="pt-16">
                    <div class="w-full bg-gray-900 sm:pt-32 sm:pb-32 pt-20 pb-20">
                        <div class="container mx-auto">
                            <div class="xl:flex lg:flex md:flex flex-wrap xl:justify-between lg:justify-around sm:w-full w-11/12 mx-auto sm:mx-0 xl:items-center">
                                <div class="xl:w-1/2 lg:w-1/2 w-11/12 mx-auto xl:mx-0 lg:mx-0">
                                    <h1 class="xl:text-5xl text-3xl text-white sm:mb-5 mb-6 text-center sm:text-left">Sign Up for Product Updates and News</h1>
                                    <p class="text-xl text-white sm:mb-10 mb-16 text-center sm:text-left">You can subscribe to our newsletter to get to know about our latest products and exciting offers.</p>
                                    <div class="bg-white px-4 flex justify-between pt-2 pb-2 items-center rounded">
                                        <input type="text" placeholder="Your Email" id="email" aria-label="email" class="py-2 text-base bg-transparent focus:outline-none w-11/12" />
                                        <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 bg-indigo-700 w-32 h-10 transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-6 py-2 text-xs">Subscribe</button>
                                    </div>
                                </div>
                                <div class="xl:w-5/12 lg:w-5/12 w-11/12 mx-auto xl:mx-0 lg:mx-0 lg:pt-0 pt-6">
                                    <div class="flex items-end justify-center h-full">
                                        <img src="https://cdn.tuk.dev/assets/newsletter.png" alt="Illustration of a girl with speaker in hand" role="img" class="mt-10 sm:mt-0" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </dh-component>
            <!-- Code block ends -->
        </div>
    </body>
</html>
