<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>NewsLetter</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200">
        <div class="pb-16" style="font-family: 'Lato', sans-serif">
            <!-- Code block starts -->
            <dh-component>
                <div class="pt-16">
                    <div class="w-full bg-indigo-700 sm:py-32 py-20">
                        <div class="container mx-auto">
                            <div class="xl:w-3/5 lg:w-3/5 w-10/12 mx-auto">
                                <h1 class="xl:text-5xl lg:text-5xl text-3xl text-center text-white mb-8">Sign Up for Product Updates</h1>
                                <p class="text-xl text-center text-white pb-16 xl:w-10/12 mx-auto">You can subscribe to our newsletter to get to know about our latest products and exciting offers.</p>
                                <div class="flex flex-col xl:flex-row lg:flex-row md:flex-row w-full justify-center">
                                    <input type="text" placeholder="Your Email" id="email" aria-label="email" class="focus:outline-none xl:w-6/12 lg:w-9/12 w-full mb-2 xl:mb-0 lg:mb-0 md:mb-0 md:w-8/12 py-3 px-4 focus:border-indigo-700 border border-white rounded shadow text-gray-600" />
                                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-600 focus:ring-white hidden xl:block lg:block md:block sm:block bg-white hover:bg-gray-100 py-3 px-8 rounded text-gray-600 hover:bg-gray-200 text-xl xl:ml-5 lg:ml-5 md:ml-5">Subscribe</button>
                                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-600 focus:ring-white block xl:hidden lg:hidden md:hidden sm:hidden bg-gray-100 transition duration-150 ease-in-out hover:bg-gray-200 rounded border border-gray-300 text-gray-600 px-6 py-2 text-sm mt-2">Subscribe</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </dh-component>
            <!-- Code block ends -->
        </div>
    </body>
</html>
