<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <title>Newsletter_VIII</title>
    </head>
    <body class="overflow-hidden bg-gray-800">
        <div id="button" class="hidden container mx-auto flex justify-center items-center px-10 py-20">
            <button onclick="openModal()" class="text-gray-800 font-semibold border rounded-md bg-white py-5 px-10 focus:outline-none hover:bg-gray-200">Show Modal</button>
        </div>
        <div id="modal" class="flex items-center justify-center py-12">
            <div class="bg-white border rounded-md mx-4 md:w-10/12 flex items-center justify-center relative">
                <div class="relative z-10 w-full">
                    <div class="flex flex-col justify-center pt-10 pb-12 px-4 md:px-10">
                        <div class="absolute top-5 right-5">
                            <button onclick="closeModal()">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.3346 1.66602L1.66797 12.3327M12.3346 12.3327L1.66797 1.66602L12.3346 12.3327Z" stroke="#1F2937" stroke-width="2" stroke-linecap="round" />
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm leading-none text-center md:pt-0 pt-3">Try free for 30 days - <u class="no-underline text-indigo-700">No credit card required</u></p>
                        <h1 class="pt-4 pb-10 text-2xl md:text-4xl lg:text-5xl font-bold text-center text-gray-800">Get new products every months in your inbox!</h1>
                        <div class="flex justify-center flex-col md:flex-row gap-4 md:gap-7">
                            <input type="email" placeholder="Enter you email to join" class="bg-white border rounded-md placeholder-gray-300 border-gray-300 p-4 w-full lg:w-1/2 focus:outline-none" />
                            <button class="px-8 py-4 bg-indigo-700 rounded-md text-white font-medium text-base focus:outline-none focus:ring-2 focus:ring-indigo-800 focus:ring-opacity-50 hover:bg-indigo-800 w-full md:w-auto">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const openModal = () => {
                document.getElementById("button").classList.add("hidden");
                document.getElementById("modal").classList.remove("hidden");
            };
            const closeModal = () => {
                document.getElementById("button").classList.remove("hidden");
                document.getElementById("modal").classList.add("hidden");
            };
        </script>
    </body>
</html>
