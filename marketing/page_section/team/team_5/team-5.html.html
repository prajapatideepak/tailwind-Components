<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>team</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="mx-auto container lg:px-20 md:px-6 px-4 py-12">
            <div class="flex items-center justify-center flex-col">
                <h1 class="lg:text-5xl text-3xl font-bold leading-10 text-gray-800 text-center">Faces Behind Our Success</h1>
                <p class="text-base leading-6 text-center text-gray-600 mt-5 lg:w-5/12 sm:w-7/12">A good idiom for kids is "It's raining cats and dogs." Kids know what both cats and dogs are from an early age</p>
            </div>
            <div class="grid sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6 pb-12 pt-20">
                <div class="w-full flex items-center justify-center flex-col">
                    <div class="w-full px-5 -mb-10  relative z-40">
                        <img src="https://i.ibb.co/85RFr5V/christina-wocintechchat-com-0-Zx1b-Dv5-BNY-unsplash-1.png" alt="girl smilling" class="w-full h-full rounded-md" />
                    </div>
                    <div class="pb-8 pt-14 bg-indigo-700 rounded-md w-full ">
                        <p class="text-xl font-semibold leading-5 text-center text-white">Anna Rose</p>
                        <p class="text-base leading-4 mt-2 text-center text-white">District Brand Associate</p>
                    </div>
                </div>
                <div class="w-full flex items-center justify-center flex-col">
                    <div class="w-full px-5 -mb-10  relative z-40">
                        <img src="https://i.ibb.co/fNyc2Tg/austin-distel-7uo-Mmz-Pd2-JA-unsplash-1.png" alt="guy smilling" class="w-full h-full rounded-md" />
                    </div>
                    <div class="pb-8 pt-14 bg-indigo-700 rounded-md w-full ">
                        <p class="text-xl font-semibold leading-5 text-center text-white">Jack Daniels</p>
                        <p class="text-base leading-4 mt-2 text-center text-white">Lead Communications Developer</p>
                    </div>
                </div>
                <div class="w-full flex items-center justify-center flex-col">
                    <div class="w-full px-5 -mb-10  relative z-40">
                        <img src="https://i.ibb.co/F4pdTRP/michael-dam-m-EZ3-Po-FGs-k-unsplash-1.png" alt="girl smilling" class="w-full h-full rounded-md" />
                    </div>
                    <div class="pb-8 pt-14 bg-indigo-700 rounded-md w-full ">
                        <p class="text-xl font-semibold leading-5 text-center text-white">Cindy Williams</p>
                        <p class="text-base leading-4 mt-2 text-center text-white">Corporate Integration Engineer</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
