<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet" />
        <title>CTA6</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="px-6 bg-gradient-to-br from-indigo-700 to-indigo-800 py-16">
            <div class="mx-auto container">
                <div class="xl:flex justify-between w-full items-center">
                    <div class="flex flex-col text-white">
                        <h1 role="heading" class="text-2xl font-medium">Get Onboard Now</h1>
                        <p  class="text-sm italic pt-3">Latest updates for you</p>
                    </div>
                    <div class="lg:flex lg:items-center">
                        <input aria-label="Enter your Name input" class="mt-4 xl:mt-0 h-12 bg-indigo-900 pl-4 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-white text-lg mr-8" placeholder="Your Name" type="text" name="" id="" />

                        <input aria-label="Enter your email input" class="mt-4 xl:mt-0 h-12 bg-indigo-900 pl-4 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-white text-lg mr-8" placeholder="Email" type="email" name="" id="" />
                        <input aria-label="Enter your zipcode input" class="mt-4 xl:mt-0 h-12 w-32 bg-indigo-900 pl-4 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-white text-lg mr-8" placeholder="Zip Code" type="text" name="" id="" />
                        <button aria-label="Join us Today" role="button" class=" focus:ring-2 focus:ring-offset-2 focus:ring-gray-100hover:opacity-90 mt-4 xl:mt-0 py-3 px-4 bg-red-600 text-sm uppercase text-white focus:outline-none">JOIN US TODAY</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
