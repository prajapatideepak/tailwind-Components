<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <title>CTA-9</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-100 px-4">
        <div class="py-12 f-f-p w-full flex justify-center items-center">
            <div class="bg-white lg:w-8/12 shadow-lg py-8 px-8 rounded-2xl">
                <div class="lg:flex justify-between w-full">
                    <div>
                        <h1 role="heading" class="text-xl md:text-2xl xl:text-5xl text-gray-800 font-bold tracking-wide">
                            <span class="text-indigo-700">Insurance</span>
                            made Easy
                        </h1>
                        <p role="contentinfo" class="text-gray-700 tracking-wide text-base xl:text-lg mt-4">At Inertia, we are commited to provide top-notch services to our customers</p>
                    </div>
                    <div class="mt-4 lg:mt-0 flex-shrink-0">
                        <button aria-label="Get a Quote" role="button" class="hover:bg-indigo-600 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 py-2 xl:py-4 focus:outline-none px-4 xl:px-8 xl:text-2xl text-white bg-indigo-700 tracking-wider rounded-3xl font-bold">Get a quote</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
