<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Component</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="py-12 px-6">
            <div class="max-w-4xl mx-auto relative px-10 py-10 rounded-xl bg-indigo-600 shadow-lg">
                <img alt="yellow ball" class="absolute inset-0 m-auto ml-12 z-10 -mt-4" src="https://cdn.tuk.dev/assets/templates/weCare/ball-small.png" />
                <div class="lg:flex items-center z-10">
                    <div class="lg:w-1/2 lg:mr-12" role="main" aria-label="description">
                        <h2 role="heading" class="text-2xl xl:text-3xl text-white font-bold mb-4">Still undecided?</h2>
                        <p role="contentinfo" class="text-lg xl:text-2xl text-white font-normal leading-7">Get access to one month free membership on our platform</p>
                    </div>
                    <div class="lg:w-1/2 flex items-start sm:items-center lg:justify-end mt-6 xl:mt-0">
                        <button aria-label="Get Access" role="button" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 w-20 sm:w-auto mb-4 sm:mb-0 bg-indigo-700 hover:bg-indigo-500 p-2 xl:p-4 focus:outline-none text-white rounded-md mr-2.5 text-xs sm:text-base">Get access</button>
                        <button aria-label="View Plan" role="button" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 w-20 sm:w-auto border border-white p-2 xl:p-4 hover:border-indigo-800 focus:outline-none hover:bg-indigo-800 text-white rounded-md sm:mr-2.5 text-xs sm:text-base">View Plan</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
