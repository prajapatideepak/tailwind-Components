<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CTA block 2</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body>
        <div class="pb-16" style="font-family: 'Lato', sans-serif">
            <!-- Code block starts -->
            <dh-component>
                <section class="max-w-8xl mx-auto container pt-16 bg-white">
                    <div class="flex flex-col md:flex-row justify-center">
                        <div class="flex flex-col justify-center items-center w-full md:w-9/12 px-4 lg:px-12">
                            <div class="text-center md:flex flex-col items-center w-full">
                                <h1 role="heading" class="text-2xl md:text-4xl font-extrabold md:leading-tight text-gray-800 md:w-3/4 pt-3 md:pt-6">Beautiful Hand Crafted Library for busy devs</h1>
                                <p role="contentinfo" class="text-base md:text-xl font-light text-gray-600 md:leading-normal pt-2 md:pt-5 w-full">If you are looking for a highly responsive, easily customizable, and beautifully designed web template you need one built with Tailwind UI kit.</p>
                                <div class="flex justify-center flex-wrap">
                                    <div class="m-3 sm:m-6">
                                        <button aria-label="Get started" role="button" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700  bg-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-4 py-2 text-base md:px-8 md:py-4 md:text-xl">Get Started</button>
                                    </div>
                                    <div class="m-3 sm:m-6">
                                        <button aria-label="Learn more" role="button" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 focus:outline-none bg-white transition duration-150 ease-in-out hover:bg-gray-200 rounded border border-indigo-600 text-indigo-600 px-4 py-2 text-base md:px-8 md:py-4 md:text-xl">Learn More</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </dh-component>
            <!-- Code block ends -->
        </div>
    </body>
</html>
