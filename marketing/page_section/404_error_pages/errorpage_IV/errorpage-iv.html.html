<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
    <title>errorpage_IV</title>
  </head>
  <body style="overflow: hidden">
    <div class="lg:px-20 lg:py-20 py-12 md:px-6 px-4 w-full flex items-center justify-center w-full ">
      <div class="relative bg-indigo-700 border rounded-md max-w-7xl w-full lg:py-20 md:py-16 py-12 overflow-hidden">
        <div class="z-0 md:hidden absolute bottom-0 right-0">
          <img src="https://i.ibb.co/bJP553D/Vector-2.png" />
        </div>
        <div class="z-0 md:hidden absolute bottom-0 left-0">
          <img src="https://i.ibb.co/0m03kPF/Vector-1.png" />
        </div>
        <div class="z-0 hidden md:block absolute bottom-0 right-0 lg:hidden">
          <img src="https://i.ibb.co/S3NqCPm/Vector-1-3.png" />
        </div>
        <div class="z-0 hidden md:block absolute bottom-0 left-0 lg:hidden">
          <img src="https://i.ibb.co/TkcMPsM/Vector-1-2.png" />
        </div>
        <div class="z-0 hidden lg:block absolute bottom-0 right-0">
          <img src="https://i.ibb.co/pzpth1G/Vector-1-1.png" />
        </div>
        <div class="z-0 hidden lg:block absolute bottom-0 left-0">
          <img src="https://i.ibb.co/W3HTXFv/Vector-1.png" />
        </div>
        <div class="relative z-20 text-white text-center lg:px-0 sm:px-12 px-4">
          <div class="font-bold lg:text-8xl md:text-7xl text-6xl">404</div>
          <div class="font-bold lg:text-5xl md:text-4xl text-2xl mt-6">Oops! Looks like you're lost</div>
          <div class="text-base mt-4">Sorry! We could not find the page you are looking for. Please check URL in <br class="md:block hidden"/> address bar and try again.</div>
          <div class="sm:flex justify-center gap-x-4 mt-12">
            <button class="bg-white sm:w-auto w-full text-indigo-700 px-12 border rounded-md hover:bg-gray-200 grid place-items-center py-4">Take me Back</button>
            <button class="bg-transparent text-white px-6 border rounded-md hover:bg-indigo-800 grid place-items-center py-4 sm:w-auto w-full sm:mt-0 mt-4">Try again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
