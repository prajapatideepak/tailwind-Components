<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cloud Logo</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="py-24 bg-gray-50">
        <div class="2xl:container 2xl:mx-auto  px-4">
            <h1 class="text-center text-2xl md:text-4xl xl:text-5xl font-bold leading-10 text-gray-800 mb-10 md:mb-14 lg:mb-20">Our Trusted Partners</h1>
            <div role="list" aria-label="Trusted Partners" class="flex flex-wrap items-center justify-center gap-6 ">
                <div role="listitem" class="flex items-center cursor-pointer hover:shadow-xl justify-center h-56 lg:w-96 w-80  bg-white shadow rounded-md">
                    <img src="https://cdn.tuk.dev/assets/components/26May-update/Microsoft.png" class="flex flex-shrink-0" alt="Microsoft" role="img" />
                </div>
                <div role="listitem" class="flex items-center cursor-pointer hover:shadow-xl justify-center h-56 lg:w-96 w-80  bg-white shadow rounded-md">
                    <img src="https://cdn.tuk.dev/assets/components/26May-update/Adidas.png" class="flex flex-shrink-0" alt="Adidas" role="img" />
                </div>
                <div role="listitem" class="flex items-center cursor-pointer hover:shadow-xl justify-center h-56 lg:w-96 w-80  bg-white shadow rounded-md">
                    <img src="https://cdn.tuk.dev/assets/components/26May-update/Pinterest.png" class="flex flex-shrink-0" alt="Pinterest" role="img" />
                </div>
                <div role="listitem" class="flex items-center cursor-pointer hover:shadow-xl justify-center h-56 lg:w-96 w-80  bg-white shadow rounded-md">
                    <img src="https://cdn.tuk.dev/assets/components/26May-update/LinkedIn.png" class="flex flex-shrink-0" alt="LinkedIn" role="img" />
                </div>
                <div role="listitem" class="flex items-center cursor-pointer hover:shadow-xl justify-center h-56 lg:w-96 w-80  bg-white shadow rounded-md">
                    <img src="https://cdn.tuk.dev/assets/components/26May-update/Spotify.png" class="flex flex-shrink-0" alt="Spotify" role="img" />
                </div>
                <div role="listitem" class="flex items-center cursor-pointer hover:shadow-xl justify-center h-56 lg:w-96 w-80  bg-white shadow rounded-md">
                    <img src="https://cdn.tuk.dev/assets/components/26May-update/Medium.png" alt="Medium" role="img" />
                </div>
            </div>
        </div>
       
    </body>
</html>
