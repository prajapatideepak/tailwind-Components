<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <title>3_by_2_with_light_background</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body>
        <div class="pt-16 pb-32">
            <div class="w-full mx-auto container 2xl:px-0 xl:px-4 px-8">
                <div class="flex items-center justify-between">
                    <div class="md:w-2/5 w-1/3 relative z-0 pr-4">
                        <hr />
                    </div>
                    <div class="text-center w-28">
                        <p class="text-gray-900 text-center relative z-20 text-base flex-shrink-0 flex font-light bg-white">Featured Work</p>
                    </div>
                    <div class="md:w-2/5 w-1/3 pl-4">
                        <hr />
                    </div>
                </div>
                <div class="md:mt-48 mt-40">
                    <div class="flex md:flex-row flex-col flex-wrap items-center xl:justify-between justify-center">
                        <div class="px-2 sm:flex sm:items-center sm:justify-center md:mt-0 mt-16 xl:w-1/3 sm:w-1/2">
                            <div class="bg-indigo-700 flex px-5 items-center justify-center relative xl:w-full h-full pb-32">
                                <img class="w-full object-cover object-center -mt-32" src="https://cdn.tuk.dev/assets/templates/reels/building-1.png" alt="a building with multiple windows" role="img" />
                                <div class="absolute bottom-0 left-0 mb-12 ml-7 flex items-center">
                                    <hr class="w-16 border-2 bg-white border-white" />
                                    <p class="text-2xl font-light leading-normal ml-2 text-white">New Building</p>
                                </div>
                            </div>
                        </div>
                        <div class="px-2 sm:flex sm:items-center sm:justify-center md:mt-0 mt-48 xl:w-1/3 sm:w-1/2 xl:-mb-48">
                            <div class="bg-indigo-700 flex px-5 items-center justify-center relative xl:w-full h-full pb-32">
                                <img class="w-full object-cover object-center -mt-32" src="https://cdn.tuk.dev/assets/templates/reels/building-2.png" alt="a building made of mirrored glass" role="img" />
                                <div class="absolute bottom-0 left-0 mb-12 ml-7 flex items-center">
                                    <hr class="w-16 border-2 bg-white border-white" />
                                    <p class="text-2xl font-light leading-normal ml-2 text-white">New Building</p>
                                </div>
                            </div>
                        </div>
                        <div class="px-2 sm:flex sm:items-center sm:justify-center xl:mt-0 lg:mt-48 mt-48 xl:w-1/3 sm:w-1/2">
                            <div class="bg-indigo-700 flex px-5 items-center justify-center relative h-full pb-32">
                                <img class="w-full object-cover object-center -mt-32" src="https://cdn.tuk.dev/assets/templates/reels/building-3.png" alt="A balcony with lights in the background" role="img" />
                                <div class="absolute bottom-0 left-0 mb-12 ml-7 flex items-center">
                                    <hr class="w-16 border-2 bg-white border-white" />
                                    <p class="text-2xl font-light leading-normal ml-2 text-white">New Building</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-48">
                    <div class="flex md:flex-row flex-col flex-wrap items-center xl:justify-between justify-center">
                        <div class="px-2 sm:flex sm:items-center sm:justify-center md:mt-0 mt-16 xl:w-1/3 sm:w-1/2">
                            <div class="bg-indigo-700 flex px-5 items-center justify-center relative xl:w-full h-full pb-32">
                                <img class="w-full object-cover object-center -mt-32" src="https://cdn.tuk.dev/assets/templates/reels/building-4.png" alt="A gray building wall with multiple windows" role="img" />
                                <div class="absolute bottom-0 left-0 mb-12 ml-7 flex items-center">
                                    <hr class="w-16 border-2 bg-white border-white" />
                                    <p class="text-2xl font-light leading-normal ml-2 text-white">New Building</p>
                                </div>
                            </div>
                        </div>
                        <div class="px-2 sm:flex sm:items-center sm:justify-center md:mt-0 mt-48 xl:w-1/3 sm:w-1/2 xl:-mb-48">
                            <div class="bg-indigo-700 flex px-5 items-center justify-center relative xl:w-full h-full pb-32">
                                <img class="w-full object-cover object-center -mt-32" src="https://cdn.tuk.dev/assets/templates/reels/building-5.png" alt="A tall building having multiple windows and hazy sky in the back." role="img" />
                                <div class="absolute bottom-0 left-0 mb-12 ml-7 flex items-center">
                                    <hr class="w-16 border-2 bg-white border-white" />

                            </div>

                                <div class="absolute bottom-0 left-0 mb-12 ml-7 flex items-center">
                                    <hr class="w-16 border-2 bg-white border-white" />
                                    <p class="text-2xl font-light leading-normal ml-2 text-white">New Building</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
