<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <title>elegant_with_dark_gray_card</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-100">
        <div class="mx-auto container px-6 py-12">
            <div class="flex flex-col justify-center items-center w-full">
                <h1 class="f-f-d-s text-2xl lg:text-6xl leading-normal tracking-wide text-gray-800 text-center">Upcoming Exhibitions</h1>
            </div>
            <div class="lg:flex items-center justify-center mt-4 lg:mt-32">
                <div class="lg:w-1/2 h-1/3">
                    <img src="https://cdn.tuk.dev/assets/templates/Fabterior/Section7(1).png" class="w-full h-full" alt="An elegant bathroom with a bathtub,basin and other fancy items" role="img" />
                </div>
                <div class="mt-4 lg:mt-0 py-12 px-8 lg:px-12 bg-gray-700 lg:w-2/5 lg:-ml-12 text-white f-f-l">
                    <h2 class="lg:text-4xl text-2xl font-normal leading-9 pb-6 f-f-d-s">Extra Space</h2>
                    <div class="flex items-center font-lato">
                        <p  class="text-sm lg:text-lg font-normal color-white mb-4">Nov 01 - 10</p>
                        <span aria-hidden="true" class="dot-color text-2xl px-2 mb-4">&#8226;</span>
                        <p class="text-sm lg:text-lg font-normal color-white mb-4">James Haul</p>
                    </div>
                    <div class="pb-6 leading-6 f-f-l text-base lg:text-2xl leading-9">Our mission is to help people visualize, create & maintain beautiful homes. We bring to you inspiring visuals of cool homes, specific spaces, architectural marvels, and new design trends.</div>
                    <button class="border-b p-1 border-white lg:text-2xl text-base leading-6 f-f-l font-bold focus:border-b-0 focus:outline-none focus:ring-2 focus:ring-gray-400">Read More</button>
                </div>
            </div>
        </div>
    </body>
</html>
