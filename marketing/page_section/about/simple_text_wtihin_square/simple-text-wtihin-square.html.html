<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <title>simple_text_wtihin_square</title>

                        </div>
                    </div>
                    <div class="w-full h-80">

                    </div>
                    <div class="border-2 border-black px-4 py-8 lg:px-10 bottom-0 mt-8 hidden lg:block">
                        <div class="flex flex-col">
                            <h2 class="text-xl md:text-2xl lg:text-4xl text-gray-800 leading-9 f-f-d-s pb-6 text-left">About Us</h2>

                        </div>
                    </div>
                </div>
                <div class="lg:w-3/5 lg:pl-8">
                    <div class="xl:h-2/5 lg:mt-0 mt-8">
                        <img class="w-full h-full bg-cover bg-center" src="https://cdn.tuk.dev/assets/templates/Fabterior/section6(2).png" alt="TV lounge" />
                    </div>
                    <div class="w-full mt-8">
                        <img class="w-full bg-cover bg-center" src="https://cdn.tuk.dev/assets/templates/Fabterior/section6(3).png" alt="hall with stairs" />
