<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps</title>
    <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
  </head>
  <body class="overflow-y-hidden">
    <div class="dark:bg-gray-900">
      <section class="mx-auto container py-20">
        <div class="flex justify-center items-center flex-col">
          <div class="mb-24">
            <h1 class="lg:text-6xl md:text-5xl text-4xl font-black leading-10 text-center text-gray-800 dark:text-white">How it works</h1>
          </div>
          <div class="flex lg:flex-row flex-col-reverse lg:space-x-32">
            <div class="flex justify-center items-center">
              <div class="flex flex-col flex justify-end h-72 w-3/4 mt-6 md:mt-0">
                <div class="md:mb-6 mb-2">
                  <h2 class="lg:text-5xl md:text-4xl text-3xl font-extrabold leading-10 text-gray-800 dark:text-white">Sign Up</h2>
                </div>
                <div class="flex justify-start items-center">
                  <p class="md:text-xl text-base leading-7 text-gray-600 dark:text-gray-300">Already have an account? Log In. Continue with Facebook. Continue with Google. Continue with Apple. By getting started, you acknowledge and agree to our terms.</p>
                </div>
                <div class="flex justify-between items-center md:mt-8 mt-4">
                  <div>
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-800 hover:opacity-75 w-36 h-12 rounded-sm text-white bg-gradient-to-l from-indigo-600 to-indigo-700">Learn more</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full flex lg:justify-start justify-center items-start">
              <div class="flex justify-center items-center mb-10 lg:mt-0 w-56 md:w-full">
                <img src="https://i.ibb.co/ZcJhy6Y/mobile.png" alt="iphone" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
