<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <title>Data Cards</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="w-full py-10">
            <div class="container mx-auto px-6 flex items-start justify-center">
                <div class="w-full">
                    <dh-component>
                        <!-- Card is full width. Use in 12 col grid for best view. -->
                        <!-- Card code block start -->
                        <div class="w-full grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                            <div class="bg-white dark:bg-gray-800 rounded py-5 pl-6 flex items-start shadow">
                                <div class="text-gray-700 dark:text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-label="dashboard icon" role="img"  class="focus:outline-none icon icon-tabler icon-tabler-dashboard" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <circle cx="12" cy="13" r="2" />
                                        <line x1="13.45" y1="11.55" x2="15.5" y2="9.5" />
                                        <path d="M6.4 20a9 9 0 1 1 11.2 0Z" />
                                    </svg>
                                </div>
                                <div class="pl-3 pr-10 mt-1">
                                    <h3 tabindex="0" class="focus:outline-none font-normal leading-4 text-gray-800 dark:text-gray-100 text-base">Profit Earned</h3>
                                    <div class="flex items-end mt-4">
                                        <h2 tabindex="0" class="focus:outline-none text-indigo-700 dark:text-indigo-600 text-2xl leading-normal font-bold">2,330</h2>
                                        <p tabindex="0" class="focus:outline-none ml-2 mb-1 text-sm text-gray-600 dark:text-gray-400">from 2,125</p>
                                    </div>
                                    <div class="flex items-center mt-5">
                                        <div class="text-green-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-label="trending up icon" role="img" class="focus:outline-none icon icon-tabler icon-tabler-trending-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" />
                                                <polyline points="3 17 9 11 13 15 21 7" />
                                                <polyline points="14 7 21 7 21 14" />
                                            </svg>
                                        </div>
                                        <p tabindex="0" class="focus:outline-none text-green-700 text-xs tracking-wide font-bold leading-normal pl-1">7.2% Increase</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white dark:bg-gray-800 rounded py-5 pl-6 flex items-start shadow">
                                <div class="text-gray-700 dark:text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-label="dashboard icon" role="img"  class="focus:outline-none icon icon-tabler icon-tabler-dashboard" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <circle cx="12" cy="13" r="2" />
                                        <line x1="13.45" y1="11.55" x2="15.5" y2="9.5" />
                                        <path d="M6.4 20a9 9 0 1 1 11.2 0Z" />
                                    </svg>
                                </div>
                                <div class="pl-3 pr-10 mt-1">
                                    <h3 tabindex="0" class="focus:outline-none font-normal leading-4 text-gray-800 dark:text-gray-100 text-base">Average Click Rate</h3>
                                    <div class="flex items-end mt-4">
                                        <h2 tabindex="0" class="focus:outline-none text-indigo-700 dark:text-indigo-600 text-2xl leading-normal font-bold">22.3%</h2>
                                        <p tabindex="0" class="focus:outline-none ml-2 mb-1 text-sm text-gray-600 dark:text-gray-400">from 21.2%</p>
                                    </div>
                                    <div class="flex items-center mt-5">
                                        <div class="text-green-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-label="trending up icon" role="img" class="focus:outline-none icon icon-tabler icon-tabler-trending-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" />
                                                <polyline points="3 17 9 11 13 15 21 7" />
                                                <polyline points="14 7 21 7 21 14" />
                                            </svg>
                                        </div>
                                        <p tabindex="0" class="focus:outline-none text-green-700 text-xs tracking-wide font-bold leading-normal pl-1">7.2% Increase</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white dark:bg-gray-800 rounded py-5 pl-6 flex items-start shadow">
                                <div class="text-gray-700 dark:text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-label="dashboard icon" role="img"  class="focus:outline-none icon icon-tabler icon-tabler-dashboard" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <circle cx="12" cy="13" r="2" />
                                        <line x1="13.45" y1="11.55" x2="15.5" y2="9.5" />
                                        <path d="M6.4 20a9 9 0 1 1 11.2 0Z" />
                                    </svg>
                                </div>
                                <div class="pl-3 pr-10 mt-1">
                                    <h3 tabindex="0" class="focus:outline-none font-normal leading-4 text-gray-800 dark:text-gray-100 text-base">Total Sales</h3>
                                    <div class="flex items-end mt-4">
                                        <h2 tabindex="0" class="focus:outline-none text-indigo-700 dark:text-indigo-600 text-2xl leading-normal font-bold">2,330</h2>
                                        <p tabindex="0" class="focus:outline-none ml-2 mb-1 text-sm text-gray-600 dark:text-gray-400">from 2,850</p>
                                    </div>
                                    <div class="flex items-center mt-5">
                                        <div class="text-red-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-label="trending down icon" role="img" class="focus:outline-none icon icon-tabler icon-tabler-trending-down" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" />
                                                <polyline points="3 7 9 13 13 9 21 17" />
                                                <polyline points="21 10 21 17 14 17" />
                                            </svg>
                                        </div>
                                        <p tabindex="0" class="focus:outline-none text-red-700 text-xs tracking-wide font-bold leading-normal pl-1">3.5% Decrease</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white dark:bg-gray-800 rounded py-5 pl-6 flex items-start shadow">
                                <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-label="dashboard icon" role="img"  class="focus:outline-none icon icon-tabler icon-tabler-dashboard" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <circle cx="12" cy="13" r="2" />
                                    <line x1="13.45" y1="11.55" x2="15.5" y2="9.5" />
                                    <path d="M6.4 20a9 9 0 1 1 11.2 0Z" />
                                </svg>
                                <div class="pl-3 pr-10 mt-1">
                                    <h3 tabindex="0" class="focus:outline-none font-normal leading-4 text-gray-800 dark:text-gray-100 text-base">Profit Earned</h3>
                                    <div class="flex items-end mt-4">
                                        <h2 tabindex="0" class="focus:outline-none text-indigo-700 dark:text-indigo-600 text-2xl leading-normal font-bold">$1200</h2>
                                        <p tabindex="0" class="focus:outline-none ml-2 mb-1 text-sm text-gray-600 dark:text-gray-400">from $800</p>
                                    </div>
                                    <div class="flex items-center mt-5">
                                        <div class="text-green-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" tabindex="0" aria-label="trending up icon" role="img" class="focus:outline-none icon icon-tabler icon-tabler-trending-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" />
                                                <polyline points="3 17 9 11 13 15 21 7" />
                                                <polyline points="14 7 21 7 21 14" />
                                            </svg>
                                        </div>
                                        <p tabindex="0" class="focus:outline-none text-green-700 text-xs tracking-wide font-bold leading-normal pl-1">7.2% Increase</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Card code block end -->
                    </dh-component>
                </div>
            </div>
        </div>
    </body>
</html>
