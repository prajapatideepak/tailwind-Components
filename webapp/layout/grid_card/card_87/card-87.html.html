<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card 87</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex justify-center py-8 px-6">
        <div class="max-w-sm shadow">
            <div class="bg-indigo-500 bg-opacity-10 rounded-tl rounded-tr px-4 sm:px-20 pt-2">
                <img tabindex="0" class="focus:outline-none" src="https://i.ibb.co/7yDQCDt/Illustration.png" alt="office" role="img" />
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-b sm:p-6 p-4">
                <div class="flex items-center">
                    <div class="pr-5">
                        <p tabindex="0" class="focus:outline-none w-8 text-sm font-semibold leading-none text-center text-gray-800 dark:text-gray-100">THU</p>
                        <p tabindex="0" class="focus:outline-none w-7 text-xl font-semibold leading-5 pt-1 text-center text-gray-800 dark:text-gray-100">24</p>
                    </div>
                    <div class="pl-4 border-l border-gray-200">
                        <p tabindex="0" class="focus:outline-none text-lg font-semibold leading-none text-gray-800 dark:text-gray-100">Developer Meetup</p>
                        <p tabindex="0" class="focus:outline-none text-sm leading-4 pt-2 text-gray-500 dark:text-gray-400">Meet world popular developers</p>
                    </div>
                </div>
                <div class="flex items-center pt-8">
                    <div class="pr-4">
                        <div aria-label="calendar icon" role="img" tabindex="0" class="focus:outline-none w-8 h-8 bg-gray-100 dark:bg-gray-700 rounded flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler text-indigo-700 dark:text-indigo-600 icon-tabler-calendar" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <rect x="4" y="5" width="16" height="16" rx="2" />
                                <line x1="16" y1="3" x2="16" y2="7" />
                                <line x1="8" y1="3" x2="8" y2="7" />
                                <line x1="4" y1="11" x2="20" y2="11" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-800 dark:text-gray-100">Sat, May 25, 2020</p>
                        <p tabindex="0" class="focus:outline-none pt-2 text-xs leading-3 text-gray-500 dark:text-gray-400">10:AM to 6:PM</p>
                    </div>
                </div>
                <div class="flex items-center pt-5">
                    <div class="pr-4">
                        <div aria-label="location icon" role="img" tabindex="0" class="focus:outline-none w-8 h-8 bg-gray-100 dark:bg-gray-700 rounded flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler text-indigo-700 dark:text-indigo-600 icon-tabler-map-pin" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <circle cx="12" cy="11" r="3" />
                                <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-800 dark:text-gray-100">Central Park</p>
                        <p tabindex="0" class="focus:outline-none pt-2 text-xs leading-3 text-gray-500 dark:text-gray-400">Manhattan, New york City</p>
                    </div>
                </div>
                <div class="pt-8 flex items-center">
                    <div class="w-9 h-9 bg-white shadow rounded-full flex items-center justify-center">
                        <img src="https://i.ibb.co/37n3fzs/1.png" alt="avatar 1" role="img" tabindex="0" class="focus:outline-none w-8 h-8 rounded-full" />
                    </div>
                    <div class="w-9 h-9 bg-white shadow rounded-full flex items-center justify-center -ml-2.5">
                        <img src="https://i.ibb.co/nDfs93B/2.png" alt="avatar 2" role="img" tabindex="0" class="focus:outline-none w-8 h-8 rounded-full" />
                    </div>
                    <div class="w-9 h-9 bg-white shadow rounded-full flex items-center justify-center -ml-2.5">
                        <img src="https://i.ibb.co/qFfsngB/3.png" alt="avatar 3" role="img" tabindex="0" class="focus:outline-none w-8 h-8 rounded-full" />
                    </div>
                    <div class="w-9 h-9 bg-white shadow rounded-full flex items-center justify-center -ml-2.5">
                        <img src="https://i.ibb.co/vj2rK3r/4.png" alt="avatar 4" role="img" tabindex="0" class="focus:outline-none w-8 h-8 rounded-full" />
                    </div>
                    <div class="w-9 h-9 bg-white shadow rounded-full flex items-center justify-center -ml-2.5">
                        <img src="https://i.ibb.co/5By9D0H/5.png" alt="avatar 5" role="img" tabindex="0" class="focus:outline-none w-8 h-8 rounded-full" />
                    </div>
                    <p tabindex="0" class="focus:outline-none text-sm font-medium leading-4 pl-2 cursor-pointer text-gray-500 dark:text-gray-400">+42</p>
                </div>
            </div>
        </div>
    </body>
</html>
