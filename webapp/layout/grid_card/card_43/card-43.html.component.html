<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="min-height: 600px">
        <div class="flex items-center justify-center w-full h-full py-8 px-4">
            <!-- Please include the chartJs script in the head section of your webpage to make the chart work. -->
            <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
            <div class="md:w-96 w-80 bg-white dark:bg-gray-800 rounded py-4 px-8">
                <p tabindex="0" class="focus:outline-none text-base font-medium leading-4 text-gray-600 dark:text-gray-400">Earnings By Item Type</p>
                <div class=" h-full w-full mt-14 relative flex items-center justify-center">
                    <canvas tabindex="0" class="focus:outline-none" role="img" aria-label="chart" id="myChart" width="256px" height="256px"></canvas>
                    <div class="absolute flex flex-col items-center jutsify-center">
                        <p tabindex="0" class="focus:outline-none md:text-4xl text-2xl font-semibold leading-9 text-center text-gray-800 dark:text-gray-100">$159.89</p>
                        <p tabindex="0" class="focus:outline-none text-sm leading-none text-center text-gray-500 dark:text-gray-100 pt-2">Total Earning</p>
                    </div>
                </div>
                <hr class="w-full px-8 md:mt-8 mt-28 border-gray-400 mb-6" />
                <div class="md:flex">
                    <div class="flex items-center">
                        <div class="w-5 h-5 bg-gradient-to-br from-red-300 to-purple-500 rounded-lg mr-3"></div>
                        <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-500 dark:text-gray-400">Graphic Template</p>
                    </div>
                    <div class="flex items-center justify md:ml-7 md:mt-0 mt-4">
                        <div class="w-5 h-5 bg-gradient-to-br from-green-300 to-blue-400 rounded-lg mr-3"></div>
                        <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-500 dark:text-gray-400">UI Design</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
            var ctx = document.getElementById("myChart").getContext("2d");

            window.onload = function () {
                var gradientColors = [
                    {
                        start: "#F9B4BD",
                        end: "#9573DB",
                    },
                ];
                var gradients = [];
                gradientColors.forEach(function (item) {
                    var gradient = ctx.createLinearGradient(150, 0, 0, 80);
                    gradient.addColorStop(0, item.start);
                    gradient.addColorStop(1, item.end);
                    gradients.push(gradient);
                });

                var gradientColors2 = [
                    {
                        start: "#44DEC5",
                        end: "#4EBCFA",
                    },
                ];
                var gradients2 = [];
                gradientColors2.forEach(function (item) {
                    var gradient2 = ctx.createLinearGradient(20, 0, 0, 80);
                    gradient2.addColorStop(0, item.start);
                    gradient2.addColorStop(1, item.end);
                    gradients2.push(gradient2);
                });

                var data = {
                    labels: ["Info 1", "Info 2", "Info 3"],
                    datasets: [
                        { borderWidth: 0, data: [76, 24], backgroundColor: gradients },
                        {
                            weight: 0.4,
                        },
                        { borderWidth: 0, data: [53, 47], backgroundColor: gradients2 },
                        {
                            weight: 0.4,
                        },
                    ],
                };

                var myBarChart = new Chart(ctx, {
                    type: "doughnut",
                    data: data,
                    options: {
                        responsive: true,
                        legend: {
                            display: false,
                        },

                        animation: {
                            animateScale: true,
                            animateRotate: true,
                        },
                        cutoutPercentage: 70,
                    },
                });
            };
        </script>
        <script src="./index.js"></script>
    </body>
</html>
