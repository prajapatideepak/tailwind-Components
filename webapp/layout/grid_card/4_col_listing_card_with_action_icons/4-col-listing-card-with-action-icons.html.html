<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <title>Grid Card 8</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="w-full py-10">
            <div class="container mx-auto px-6 flex items-start justify-center">
                <div class="w-full md:w-1/2 xl:w-1/3">
                    <dh-component>
                        <!-- Card is full width. Use in 4 col grid for best view. -->
                        <!-- Card code block start -->
                        <div tabindex="0" aria-label="card" class="focus:outline-none bg-white dark:bg-gray-800 shadow rounded mx-auto pb-4 lg:pb-8 w-full">
                            <h2 tabindex="0" class="focus:outline-none p-4 lg:p-8 text-lg leding-4 font-bold text-gray-800 dark:text-gray-100">Approved Payment Modes</h2>
                            <div class="relative bg-gray-100 dark:bg-gray-700 flex rounded mx-4 lg:mx-8 mb-4">
                                <div class="border-r border-gray-200 flex items-center justify-center">
                                    <div class="w-20 h-20 px-4 py-5">
                                        <img tabindex="0" class="focus:outline-none w-full h-full overflow-hidden object-cover rounded" src="https://tuk-cdn.s3.amazonaws.com/assets/components/grid_cards/gc_23.png" alt="logo 1" />
                                    </div>
                                </div>
                                <div class="flex pl-4 py-4 lg:py-3 justify-between w-full">
                                    <div class="flex flex-col h-full justify-center">
                                        <h4 tabindex="0" class="focus:outline-none mb-2 lg:mb-1 text-sm leading-3 font-bold text-gray-800 dark:text-gray-100">Ending with 4242</h4>
                                        <div class="flex flex-col lg:flex-row items-start lg:items-center">
                                            <p tabindex="0" class="focus:outline-none text-xs leading-5 font-normal text-gray-800 dark:text-gray-100">Expires 06/21 -</p>
                                            <p tabindex="0" class="focus:outline-none text-xs leading-5 font-normal text-gray-800 dark:text-gray-100">Last updated on 14 March 2020</p>
                                        </div>
                                    </div>
                                </div>
                                <button aria-label="edit" class="hover:text-indigo-800 focus:outline-none focus:ring-2  w-5 h-5 absolute inset-0 m-auto mt-2 lg:mt-4 mr-2 lg:mr-4 text-indigo-700 dark:text-indigo-600 dark:hover:text-indigo-500 hover:text-indigo-600 cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                                        <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                                        <line x1="16" y1="5" x2="19" y2="8" />
                                    </svg>
                                </button>
                            </div>
                            <div class="relative bg-gray-100 dark:bg-gray-700 flex rounded mx-4 lg:mx-8 mb-4">
                                <div class="border-r border-gray-200 flex items-center justify-center">
                                    <div class="w-20 h-20 px-4 py-5">
                                        <img tabindex="0" class="focus:outline-none w-full h-full overflow-hidden object-cover rounded" src="https://tuk-cdn.s3.amazonaws.com/assets/components/grid_cards/gc_24.png" alt="logo 2" />
                                    </div>
                                </div>
                                <div class="flex pl-4 py-4 lg:py-3 justify-between w-full">
                                    <div class="flex flex-col h-full justify-center">
                                        <h4 tabindex="0" class="focus:outline-none mb-2 lg:mb-1 text-sm leading-3 font-bold text-gray-800 dark:text-gray-100">Ending with 4242</h4>
                                        <div class="flex flex-col lg:flex-row items-start lg:items-center">
                                            <p tabindex="0" class="focus:outline-none text-xs leading-5 font-normal text-gray-800 dark:text-gray-100">Expires 06/21 -</p>
                                            <p tabindex="0" class="focus:outline-none text-xs leading-5 font-normal text-gray-800 dark:text-gray-100">Last updated on 14 March 2020</p>
                                        </div>
                                    </div>
                                </div>
                                <button aria-label="edit" class="hover:text-indigo-800 focus:outline-none focus:ring-2 w-5 h-5 absolute inset-0 m-auto mt-2 lg:mt-4 mr-2 lg:mr-4 text-indigo-700 dark:text-indigo-600 dark:hover:text-indigo-500 hover:text-indigo-600 cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                                        <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                                        <line x1="16" y1="5" x2="19" y2="8" />
                                    </svg>
                                </button>
                            </div>
                            <div class="relative bg-gray-100 dark:bg-gray-700 flex rounded mx-4 lg:mx-8">
                                <div class="border-r border-gray-200 flex items-center justify-center">
                                    <div class="w-20 h-20 px-4 py-5">
                                        <img tabindex="0" class="focus:outline-none w-full h-full overflow-hidden object-cover rounded" src="https://tuk-cdn.s3.amazonaws.com/assets/components/grid_cards/gc_26.png" alt="logo 3" />
                                    </div>
                                </div>
                                <div class="flex pl-4 py-4 lg:py-3 justify-between w-full">
                                    <div class="flex flex-col h-full justify-center">
                                        <h4 tabindex="0" class="focus:outline-none mb-2 lg:mb-1 text-sm leading-3 font-bold text-gray-800 dark:text-gray-100">Ending with 4242</h4>
                                        <div class="flex flex-col lg:flex-row items-start lg:items-center">
                                            <p tabindex="0" class="focus:outline-none text-xs leading-5 font-normal text-gray-800 dark:text-gray-100">Expires 06/21 -</p>
                                            <p tabindex="0" class="focus:outline-none text-xs leading-5 font-normal text-gray-800 dark:text-gray-100">Last updated on 14 March 2020</p>
                                        </div>
                                    </div>
                                </div>
                                <button aria-label="edit" class="hover:text-indigo-800 focus:outline-none focus:ring-2 w-5 h-5 absolute inset-0 m-auto mt-2 lg:mt-4 mr-2 lg:mr-4 text-indigo-700 dark:text-indigo-600 dark:hover:text-indigo-500 hover:text-indigo-600 cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                                        <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                                        <line x1="16" y1="5" x2="19" y2="8" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- Card code block end -->
                    </dh-component>
                </div>
            </div>
        </div>
    </body>
</html>
