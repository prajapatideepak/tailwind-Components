<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center w-full h-full py-8 px-4">

                <div class="px-5 pt-4 pb-6">
                    <p tabindex="0" class="focus:outline-none text-xl font-semibold leading-tight dark:text-gray-100 text-gray-600">Take Action</p>

                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 text-xs font-semibold leading-3 text-white bg-indigo-700 rounded hover:bg-indigo-600 py-3 w-full mt-7">Register</button>
