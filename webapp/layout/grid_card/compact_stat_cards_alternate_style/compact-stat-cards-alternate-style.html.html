<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <title>Data Cards</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="w-full py-12">
            <div class="container mx-auto px-6 flex items-start justify-center">
                <div class="w-full">
                    <!-- Card is full width. Use in 12 col grid for best view. -->
                    <!-- Card code block start -->
                    <dh-component>
                        <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                            <div class="bg-white dark:bg-gray-800 rounded flex items-center justify-between px-5 relative shadow">
                                <div class="absolute w-2 h-4 bg-indigo-700 left-0"></div>
                                <h3 tabindex="0" class="focus:outline-none py-6 leading-4 text-gray-800 dark:text-gray-100 font-normal text-base">Total Subscribers</h3>
                                <h2 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-2xl leading-normal font-bold">2,330</h2>
                            </div>
                            <div class="bg-white dark:bg-gray-800 rounded flex items-center justify-between px-5 relative shadow">
                                <div class="absolute w-2 h-4 bg-indigo-700 left-0"></div>
                                <h3 tabindex="0" class="focus:outline-none py-6 leading-4 text-gray-800 dark:text-gray-100 font-normal text-base">Avg. Click Rate</h3>
                                <h2 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-2xl leading-normal font-bold">22.3%</h2>
                            </div>
                            <div class="bg-white dark:bg-gray-800 rounded flex items-center justify-between px-5 relative shadow">
                                <div class="absolute w-2 h-4 bg-indigo-700 left-0"></div>
                                <h3 tabindex="0" class="focus:outline-none py-6 leading-4 text-gray-800 dark:text-gray-100 font-normal text-base">Total Sales</h3>
                                <h2 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-2xl leading-normal font-bold">20.2K</h2>
                            </div>
                            <div class="bg-white dark:bg-gray-800 rounded flex items-center justify-between px-5 relative shadow">
                                <div class="absolute w-2 h-4 bg-indigo-700 left-0"></div>
                                <h3 tabindex="0" class="focus:outline-none py-6 leading-4 text-gray-800 dark:text-gray-100 font-normal text-base">Profit Earned</h3>
                                <h2 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-2xl leading-normal font-bold">8,340</h2>
                            </div>
                        </div>
                    </dh-component>
                    <!-- Card code block end -->
                </div>
            </div>
        </div>
    </body>
</html>
