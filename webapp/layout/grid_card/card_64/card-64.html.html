<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>card 64</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-200 dark:bg-gray-900" style="min-height: 500px">
        <div class="flex items-center justify-center w-full h-full py-12 px-4">
            <div class="max-w-sm">
                <div class="p-4 bg-gray-100 shadow rounded-tl rounded-tr dark:bg-gray-700">
                    <p tabindex="0" class="focus:outline-none text-xs leading-3 text-indigo-700 uppercase">latest news</p>
                    <p tabindex="0" class="focus:outline-none sm:text-xl text-lg font-semibold leading-6 dark:text-gray-100 pt-12 text-gray-800">
                        Hacker Leaks From <br />Netflix Show <br />
                        Threatens Networks
                    </p>
                </div>
                <div class="bg-white shadow dark:bg-gray-800 pt-5 pl-4 sm:pr-9 pr-4 rounded-b">
                    <p tabindex="0" class="focus:outline-none text-xs leading-3 text-gray-500 dark:text-gray-400">25 hrs ago</p>
                    <div class="flex items-center pt-5 pb-4 border-b border-gray-200">
                        <div class="w-9 h-9 rounded">
                            <img src="https://i.ibb.co/5xwCxXN/6.png" alt="avatar" tabindex="0" class="focus:outline-none w-full h-full object-center object-fill" />
                        </div>
                        <div class="flex flex-col pl-6">
                            <p tabindex="0" class="focus:outline-none dark:text-gray-100 text-xs font-medium sm:leading-4 text-gray-800">Cody Brown Has a Broad Vision for Virtual Reality</p>
                            <p tabindex="0" class="focus:outline-none text-xs leading-3 text-gray-500 dark:text-gray-400 pt-0.5 sm:pt-1">26 hrs ago</p>
                        </div>
                    </div>
                    <div class="flex items-center pt-5 pb-4">
                        <div class="w-9 h-9 rounded">
                            <img src="https://i.ibb.co/pvJGfmd/7.png" alt="avatar 2" tabindex="0" class="focus:outline-none w-full h-full object-center object-fill" />
                        </div>
                        <div class="flex flex-col pl-6">
                            <p tabindex="0" class="focus:outline-none dark:text-gray-100 text-xs font-medium sm:leading-4 text-gray-800">Visa Applications Pour In by Truckload Before Door</p>
                            <p tabindex="0" class="focus:outline-none text-xs leading-3 text-gray-500 dark:text-gray-400 pt-0.5 sm:pt-1">29 hrs ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
