<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <title>Grid Card 3</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="w-full py-10">
            <div class="container mx-auto px-6 flex items-start justify-center">
                <div class="w-full md:w-1/4">
                    <dh-component>
                        <!-- Card is full width. Use in 4 col grid for best view. -->
                        <!-- Card code block start -->
                        <div tabindex="0" aria-label="card" class="focus:outline-none p-4 bg-white dark:bg-gray-800 shadow rounded mx-auto">
                            <h4 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 font-normal text-lg leading-4 tracking-normal mb-2">Invoice # 35RD87</h4>
                            <p tabindex="0" class="focus:outline-none text-gray-600 dark:text-gray-400 text-xs leading-3 font-normal">Assigned to: Josh Rollins</p>
                            <div class="mt-4 flex items-center">
                                <span tabindex="0" aria-label="user icon" role="img" class="focus:outline-none text-gray-600 dark:text-gray-400">
                                    <svg class="feather feather-user" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                </span>
                                <p tabindex="0" class="focus:outline-none ml-1 text-sm text-gray-800 dark:text-gray-100 leading-3 tracking-normal font-normal">Specter Consultancy</p>
                            </div>
                            <div class="mt-1 flex items-center">
                                <span tabindex="0" aria-label="dollar icon" role="img" class="focus:outline-none text-gray-600 dark:text-gray-400">
                                    <svg class="feather feather-dollar-sign" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="1" x2="12" y2="23"></line>
                                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                    </svg>
                                </span>
                                <p tabindex="0" class="focus:outline-none ml-1 text-sm text-gray-800 dark:text-gray-100 leading-3 tracking-normal font-normal">2,354 USD</p>
                            </div>
                            <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 relative focus:outline-none mt-4 py-1 pr-10 rounded hover:bg-indigo-100 bg-indigo-700 text-white hover:text-indigo-700 tracking-normal text-xs pl-3 cursor-pointer">
                                View Invoice
                                <svg xmlns="http://www.w3.org/2000/svg" class="absolute inset-0 m-auto mr-3 icon icon-tabler icon-tabler-arrow-right" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                    <line x1="13" y1="18" x2="19" y2="12" />
                                    <line x1="13" y1="6" x2="19" y2="12" />
                                </svg>
                            </button>
                        </div>
                        <!-- Card code block end -->
                    </dh-component>
                </div>
            </div>
        </div>
    </body>
</html>
