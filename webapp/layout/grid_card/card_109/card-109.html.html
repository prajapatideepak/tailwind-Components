<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card 109</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex justify-center py-12 sm:px-6 px-4">
        <div class="max-w-sm rounded shadow bg-white dark:bg-gray-800">
            <div class="p-4 md:p-6">
                <div class="flex items-center">
                    <img src="https://i.ibb.co/Wxb9VYc/DP.png" alt="girl avatar" tabindex="0" class="focus:outline-none w-16 h-16 rounded-full" />
                    <div class="pl-4 sm:pl-5">
                        <p tabindex="0" class="focus:outline-none sm:text-xl text-lg font-semibold text-gray-800 dark:text-gray-100">Tolu Arowoselu</p>
                        <p tabindex="0" class="focus:outline-none sm:text-lg text-base text-gray-500 dark:text-gray-400 mt-1">Lagos, Nigeria</p>
                    </div>
                </div>
                <div class="sm:mt-7 mt-4">
                    <p tabindex="0" class="focus:outline-none sm:text-lg text-sm font-semibold leading-4 text-gray-800 dark:text-gray-100">DESCRIPTION</p>
                    <p tabindex="0" class="focus:outline-none sm:text-base text-sm leading-5 text-gray-500 dark:text-gray-400 mt-2">I'm an experienced Skilled Webflow, WordPress, User Experience, User Interface and Graphics designer with a demonstrated history of working in the design industry.</p>
                </div>
                <div class="mt-4">
                    <p tabindex="0" class="focus:outline-none sm:text-lg text-sm font-semibold leading-4 text-gray-800 dark:text-gray-100">FOCUS AREA</p>
                    <div class="flex items-center mt-5">
                        <div class="bg-gray-100 dark:bg-gray-800 rounded-full w-20 h-10 flex items-center justify-center">
                            <p tabindex="0" class="focus:outline-none text-xs font-semibold leading-loose text-center text-gray-600 dark:text-gray-400">Full Time</p>
                        </div>
                        <div class="bg-gray-100 dark:bg-gray-800 rounded-full w-20 h-10 flex items-center justify-center ml-4 sm:ml-8">
                            <p tabindex="0" class="focus:outline-none text-xs font-semibold leading-loose text-center text-gray-600 dark:text-gray-400">2 years</p>
                        </div>
                        <div class="bg-gray-100 dark:bg-gray-800 rounded-full w-20 h-10 flex items-center justify-center ml-4 sm:ml-8">
                            <p tabindex="0" class="focus:outline-none text-xs font-semibold leading-loose text-center text-gray-600 dark:text-gray-400">2 years</p>
                        </div>
                    </div>
                </div>
                <div class="px-8 mt-6">
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 bg-indigo-700 hover:bg-indigo-600 w-full rounded py-2">
                        <p class="sm:text-base text-sm font-semibold leading-9 text-center text-white">Invite For Job</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
