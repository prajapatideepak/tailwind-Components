<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <title>Grid Card 6</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="w-full py-10">
            <div class="container mx-auto px-6 flex items-start justify-center">
                <div tabindex="0" aria-label="card" class="focus:outline-none w-full lg:w-1/4">
                    <dh-component>
                        <!-- Card is full width. Use in 4 col grid for best view. -->
                        <!-- Card code block start -->
                        <div class="bg-white dark:bg-gray-800 shadow rounded p-6 w-full">
                            <h3 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 leading-4 tracking-normal text-base mb-6 font-bold">Social Media Integrations</h3>
                            <div class="flex justify-between items-center w-full mb-5">
                                <div class="flex items-center">
                                    <p tabindex="0" class="focus:outline-none font-medium text-gray-600 dark:text-gray-400 text-base tracking-normal leading-4">Facebook</p>
                                </div>
                                <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 focus:outline-none px-6 py-2 bg-indigo-700 hover:bg-indigo-600 text-white font-normal text-xs leading-3 rounded">Connect</button>
                            </div>
                            <div class="flex justify-between items-center w-full mb-5">
                                <div class="flex items-center">
                                    <p tabindex="0" class="focus:outline-none font-medium text-gray-600 dark:text-gray-400 text-base tracking-normal leading-4">Instagram</p>
                                </div>
                                <button class="focus:ring-2 focus:ring-offset-2 focus:ring-red-700 focus:outline-none px-6 py-2 bg-white dark:bg-transparent dark:hover:bg-red-400 hover:bg-red-700 hover:text-white border border-red-700 text-red-700 font-normal text-xs leading-3 rounded">Remove</button>
                            </div>
                            <div class="flex justify-between items-center w-full mb-5">
                                <div class="flex items-center">
                                    <p tabindex="0" class="focus:outline-none font-medium text-gray-600 dark:text-gray-400 text-base tracking-normal leading-4">Twitter</p>
                                </div>
                                <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 focus:outline-none px-6 py-2 bg-indigo-700 hover:bg-indigo-600 text-white font-normal text-xs leading-3 rounded">Connect</button>
                            </div>
                            <div class="flex justify-between items-center w-full">
                                <div class="flex items-center">
                                    <p tabindex="0" class="focus:outline-none font-medium text-gray-600 dark:text-gray-400 text-base tracking-normal leading-4">Dribbble</p>
                                </div>
                                <button class="focus:ring-2 focus:ring-offset-2 focus:ring-red-700 focus:outline-none px-6 py-2 bg-white dark:bg-transparent dark:hover:bg-red-400 hover:bg-red-700 hover:text-white border-red-700 border text-red-700 font-normal text-xs leading-3 rounded">Remove</button>
                            </div>
                        </div>
                        <!-- Card code block end -->
                    </dh-component>
                </div>
            </div>
        </div>
    </body>
</html>
