<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center w-full h-full py-8 px-4">
            <div class="w-80 bg-white dark:bg-gray-800 rounded-lg">
                <img tabindex="0" class="focus:outline-none w-full h-56" src="https://i.ibb.co/C8m9SF4/card50.png" alt="sunset" />
                <div class="pt-4 px-5">
                    <p tabindex="0" class="focus:outline-none text-xl font-semibold leading-tight text-gray-600 dark:text-gray-100">Take Action</p>
                    <p tabindex="0" class="focus:outline-none mt-3 text-sm leading-4 text-gray-500 dark:text-gray-400">Fight Climate change right now, save your children and their future.</p>
                    <div class="flex justify-between mt-6">
                        <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 flex items-center justify-center w-28 sm:w-32 h-9 bg-gray-100 hover:bg-gray-200 rounded text-sm font-semibold leading-4 text-center text-indigo-700">Free Trial</button>
                        <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 flex items-center justify-center w-28 sm:w-32 h-9 bg-indigo-700 hover:bg-indigo-600 rounded text-sm font-semibold leading-4 text-center text-white">Purchase</button>
                    </div>
                </div>
                <div class="mt-6 mb-5 border-t border-gray-200">
                    <div class="flex px-5 pt-3.5 pb-5">
                        <div class="flex items-center">
                            <div class="bg-white dark:bg-transparent border rounded-sm border-gray-200 w-5 h-5 flex flex-shrink-0 justify-center items-center relative">
                                <input aria-labelledby="id1" type="checkbox" class="focus:opacity-100 checkbox opacity-0 absolute cursor-pointer w-full h-full" />
                                <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                                    <svg class="icon icon-tabler icon-tabler-check" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <path d="M5 12l5 5l10 -10" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <p id="id1" tabindex="0" class="focus:outline-none text-xs leading-4 pl-3 text-gray-500 dark:text-gray-400">Send me weekly updates, resources to my email address.</p>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .checkbox:checked + .check-icon {
                display: flex;
            }
        </style>
    </body>
</html>
