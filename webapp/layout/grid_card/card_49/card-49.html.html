<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center w-full h-full py-8 px-4">
            <!-- Please include the chartJs script in the head section of your webpage to make the chart work. -->
            <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
            <div class="max-w-xs w-full bg-white dark:bg-gray-800 rounded">
                <div class="py-6 px-8">
                    <p tabindex="0" class="focus:outline-none text-2xl font-bold leading-normal text-gray-800 dark:text-gray-100">Monthly Goals</p>
                </div>
                <div class="border-t border-gray-200 pt-12 pb-10">
                    <div class="relative px-8">
                        <canvas tabindex="0" class="focus:outline-none" aria-label="chart" role="img" id="myChart" width="262px" height="262px"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <p tabindex="0" class="focus:outline-none text-4xl font-semibold leading-9 text-center text-indigo-700">82%</p>
                        </div>
                    </div>
                    <div class="px-6 pt-6">
                        <p tabindex="0" class="focus:outline-none text-base leading-snug text-center text-gray-900 dark:text-gray-400"><span class="text-indigo-700">52</span> goals <span class="text-indigo-700">57</span> completed this month. Keep goinng!</p>
                        <div class="flex flex-col sm:flex-row justify-center mt-6 w-full">
                            <button class="focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 focus:outline-none w-full sm:w-auto flex items-center mr-3 justify-center px-8 py-3 bg-gray-100 hover:bg-gray-200 rounded text-sm font-semibold leading-4 text-center text-indigo-700">My Goals</button>
                            <button class="focus:ring-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 w-full sm:w-auto flex items-center mt-4 sm:mt-0 justify-center px-8 py-3 bg-indigo-700 hover:bg-indigo-600 rounded text-sm font-semibold leading-4 text-center text-white">+ Add new</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: ["Complete", "Incomplete"],
                    datasets: [
                        {
                            label: "# of Votes",
                            data: [12, 82],
                            backgroundColor: ["#ffffff", "#4338CA"],
                            borderColor: ["rgba(255, 255, 255 ,1)"],
                            borderWidth: 0,
                            borderRadius: 2,
                        },
                    ],
                },
                options: {
                    legend: {
                        display: false,
                    },
                    cutoutPercentage: 92,
                },
            });
        </script>
        <script src="./index.js"></script>
    </body>
</html>
