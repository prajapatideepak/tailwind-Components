<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>component-3</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center py-8 px-4">
            <div class="md:w-96 rounded-md shadow-lg py-4 px-5 w-full bg-white dark:bg-gray-800">
                <div class="flex items-center justify-between">
                    <a href="javascript:void(0)" class="focus:outline-none focus:underline focus:text-gray-900 hover:text-gray-900 text-gray-600 dark:text-gray-400"><h3 class=" text-xs leading-3">Production Status</h3></a>
                    <div class="flex items-center">
                        <p class="text-gray-500 dark:text-gray-400 text-xs leading-3">12 Jan - 18 Feb</p>
                        <button aria-label="backward" class="focus:outline-none focus:ring-2 hover:bg-gray-300  focus:ring-gray-600 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler cursor-pointer icon-tabler-chevron-left" width="12" height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9CA3AF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="15 6 9 12 15 18" />
                        </svg></button>
                       <button aria-label="forward" class="focus:outline-none focus:ring-2 hover:bg-gray-300  focus:ring-gray-600 rounded-full"> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler cursor-pointer icon-tabler-chevron-right" width="12" height="12" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9CA3AF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="9 6 15 12 9 18" />
                        </svg>
                    </button>
                    </div>
                </div>
                <h1 class="pt-2 pb-12 dark:text-gray-100 text-gray-800 font-bold text-lg">256 Units Produced</h1>
                <img alt="graph" src="https://i.ibb.co/Y7Mt6Hc/Group-558.png" class="w-full" />
            </div>
        </div>
    </body>
</html>
