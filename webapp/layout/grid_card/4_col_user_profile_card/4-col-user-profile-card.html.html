<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Block 1</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="py-10">
            <div class="container mx-auto px-6 flex items-start justify-center">
                <div class="w-full md:w-1/3">
                    <dh-component>
                        <!-- Card is full width. Use in 4 col grid for best view. -->
                        <!-- Card code block start -->
                        <div class="mx-auto bg-white dark:bg-gray-800 shadow flex flex-col items-center p-8 rounded w-full">
                            <div  class="cursor-pointer h-24 w-24 p-2 bg-gray-100 dark:bg-gray-700 rounded-full mb-1">
                                <img  role="img"  src="https://tuk-cdn.s3.amazonaws.com/assets/components/grid_cards/gc_25.png" alt="person" class="h-full w-full object-cover overflow-hidden rounded-full" />
                            </div>
                            <a tabindex="0"  class="focus:outline-none focus:underline focus:text-indigo-700 cursor-pointer mb-1 text-gray-800 dark:text-gray-100 text-base">Timothy Jon Oliphant</a>
                            <p class="mb-6 text-gray-600 dark:text-gray-400 text-xs">Los Angeles, California</p>
                            <div class="flex w-full justify-between mb-8">
                                <div class="flex flex-col items-center w-4/12">
                                    <p class="text-gray-600 dark:text-gray-400 text-2xl">82</p>
                                    <p class="text-gray-800 dark:text-gray-100 text-sm">Reviews</p>
                                </div>

                                <div class="flex flex-col items-center w-4/12 border-r border-l border-gray-200">
                                    <p class="text-gray-600 dark:text-gray-400 text-2xl">28</p>
                                    <p class="text-gray-800 dark:text-gray-100 text-sm">Projects</p>
                                </div>
                                <div class="flex flex-col items-center w-4/12">
                                    <p class="text-gray-600 dark:text-gray-400 text-2xl">42</p>
                                    <p class="text-gray-800 dark:text-gray-100 text-sm">Approved</p>
                                </div>
                            </div>
                            <button class="focus:bg-gray-300 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-400 transition text-sm duration-150 ease-in-out hover:bg-gray-300 rounded text-indigo-600 dark:text-indigo-400 dark:hover:text-indigo-700 px-6 py-2 focus:outline-none">Send Message</button>
                        </div>
                        <!-- Card code block end -->
                    </dh-component>
                </div>
            </div>
        </div>
    </body>
</html>
