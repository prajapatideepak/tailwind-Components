<div [ngClass]="'py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0 ' + (modal ? 'block' : 'hidden')">
    <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg flex justify-center">
      <div class="relative w-80 rounded shadow-lg px-6 pt-12 pb-6 dark:bg-gray-800 bg-white">
        <div class="flex items-center justify-center flex-col">
          <img src="https://i.ibb.co/mH1rpYd/perspaleta1-0002.png" />
          <p class="text-lg font-bold leading-none text-gray-800 dark:text-gray-100 mt-10">Email Recieved</p>
          <p class="text-sm leading-tight text-center text-gray-600 dark:text-gray-300 mt-4">We really appreciate your concerns and reaching out to us. We will try our best to answer all your questions as soon as possible!</p>
          <button class="py-3 px-16 mt-8 bg-indigo-700 dark:bg-indigo-600 rounded focus:outline-none hover:bg-opacity-80 text-xs font-semibold leading-3 text-gray-100">Great</button>
        </div>
        <div class="cursor-pointer absolute top-0 right-0 m-3 dark:text-gray-100 text-gray-400 text-gray-600 transition duration-150 ease-in-out" (click)="modalBtn()">
          <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full flex justify-center py-12" id="button">
    <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" (click)="modalBtn()">Open Modal</button>
  </div>
