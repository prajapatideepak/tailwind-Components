<div [ngClass]="'py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0 ' + (modal ? 'block' : 'hidden')" >
    <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg flex justify-center">
        <div class="relative w-96 bg-white dark:bg-gray-800 shadow rounded">
            <div class="flex flex-col items-center pt-8 pb-6 px-7 sm:px-14">
                <p class="text-2xl font-bold leading-6 text-gray-800 dark:text-gray-100">Confirm Navigation</p>
                <p class="text-sm leading-5 text-center mt-4 text-gray-600 dark:text-gray-300">You have unsaved changes on this page that will be lost if you decide to continue.</p>
            </div>
            <div class="flex items-center justify-center py-6 bg-gray-100 dark:bg-gray-700 rounded-bl rounded-br">
                <button (click)="modalBtn()" class="text-xs sm:text-sm font-medium leading-none text-indigo-700 focus:outline-none px-3 sm:px-5 py-3 bg-indigo-100 hover:bg-indigo-200 dark:hover:bg-indigo-100 dark:bg-indigo-200 border rounded">Leave this page</button>
                <button class="text-xs sm:text-sm font-medium leading-none text-gray-100 px-3 sm:px-5 py-3 bg-indigo-700 dark:bg-indigo-600 hover:bg-opacity-80 ml-3 focus:outline-none rounded">Stay on this page</button>
            </div>
            <div class="cursor-pointer absolute top-0 right-0 m-3 text-gray-800 dark:text-gray-100 transition duration-150 ease-in-out" (click)="modalBtn()">
                <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
        </div>
    </div>
  </div>
  <div class="w-full flex justify-center py-12" id="button">
    <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" (click)="modalBtn()">Open Modal</button>
  </div>
