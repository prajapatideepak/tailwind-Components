<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.tuk.dev/dist/css/tuk-dev.css" rel="stylesheet" />

        <title>Document</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body style="min-height: 340px">
        <div class="py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
            <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg flex justify-center">
                <div class="relative w-72 shadow rounded-md bg-white dark:bg-gray-800">
                    <div>
                        <div class="px-6 pt-6 pb-5">
                            <p class="text-xl font-bold leading-5 text-gray-800 dark:text-gray-100">Watch our new Video</p>
                            <p class="text-sm mt-3 leading-5 text-gray-600 dark:text-gray-300">We work really hard to deliver you the best paper products available in Scranton.</p>
                        </div>
                        <div>
                            <img class="rounded-br rounded-bl absolute bottom-0 object-cover h-24 object-center" src="https://i.ibb.co/WFXZbb1/Rectangle-139.png" />
                            <div class="bg-gray-800 rounded-br rounded-bl bg-opacity-90 w-full py-6 px-4 relative">
                                <div class="flex items-center">
                                    <div class="w-12 h-12 bg-indigo-700 rounded-full flex items-center justify-center">
                                        <svg width="19" height="22" viewBox="0 0 19 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M18 9.26795C19.3333 10.0377 19.3333 11.9623 18 12.7321L3 21.3923C1.66666 22.1621 -1.05781e-06 21.1999 -9.90511e-07 19.6603L-2.33408e-07 2.33975C-1.6611e-07 0.800144 1.66667 -0.162106 3 0.607695L18 9.26795Z" fill="white" />
                                        </svg>
                                    </div>
                                    <div class="pl-3">
                                        <p class="text-base font-bold leading-4 text-gray-100">Goodbye Micheal</p>
                                        <p class="text-xs leading-3 mt-2 text-gray-100">watch and leave a review</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cursor-pointer absolute top-0 right-0 m-3 dark:text-gray-100 text-gray-800 transition duration-150 ease-in-out" onclick="modalHandler()">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" />
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center py-12" id="button">
            <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" onclick="modalHandler(true)">Open Modal</button>
        </div>

        <script src="./index.js"></script>

        <script>
            let modal = document.getElementById("modal");
            function modalHandler(val) {
                if (val) {
                    fadeIn(modal);
                } else {
                    fadeOut(modal);
                }
            }
            function fadeOut(el) {
                el.style.opacity = 1;
                (function fade() {
                    if ((el.style.opacity -= 0.1) < 0) {
                        el.style.display = "none";
                    } else {
                        requestAnimationFrame(fade);
                    }
                })();
            }
            function fadeIn(el, display) {
                el.style.opacity = 0;
                el.style.display = display || "block";
                (function fade() {
                    let val = parseFloat(el.style.opacity);
                    if (!((val += 0.2) > 1)) {
                        el.style.opacity = val;
                        requestAnimationFrame(fade);
                    }
                })();
            }
        </script>
    </body>
</html>
