<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>component-6</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body style="min-height: 420px" class="dark:bg-black bg-gray-200">
        <div class="py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
            <div role="alert" class="container mx-auto w-11/12 sm:w-2/3 max-w-lg flex justify-center">
                <div class="flex items-center justify-center py-8 px-4 w-full">
                    <div class="relative md:w-80 w-full rounded shadow-lg p-6 dark:bg-gray-800 bg-white">
                        <button class="focus:ring-offset-2 focus:ring-2 focus:ring-gray-500 rounded-md focus:outline-none cursor-pointer absolute top-0 right-0 mt-4 mr-5 dark:text-gray-100 text-gray-400 hover: dark:text-gray-100 text-gray-600 transition duration-150 ease-in-out" onclick="modalHandler()" role="button" aria-label="close modal">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <line x1="18" y1="6" x2="6" y2="18" />
                                <line x1="6" y1="6" x2="18" y2="18" />
                            </svg>
                        </button>
                        <h1 tabindex="0" class="focus:outline-none dark:text-gray-100 text-gray-800 font-bold text-lg">Move to Folder</h1>
                        <p tabindex="0" class="focus:outline-none pt-6 text-xs font-semibold text-indigo-700 uppercase">FOLDER</p>
                        <div>
                            <div class="relative flex items-center justify-center">
                                <select aria-label="select one option" class="focus:text-indigo-700 rounded-lg bg-gray-100 py-3.5 bg-transparent outline-none font-medium text-base px-4 text-white my-6 appearance-none relative w-full dark:text-gray-100 text-gray-800">
                                    <option class="text-base font-medium dark:text-gray-100 text-gray-800">General</option>
                                    <option class="text-base font-medium dark:text-gray-100 text-gray-800">Professional</option>
                                </select>
                                <div class="absolute right-0 mr-4 pointer-events-none">
                                    <svg aria-haspopup="true" xmlns="http://www.w3.org/2000/svg" class="show-m-menu icon icon-tabler icon-tabler-menu" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4B5563" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 py-3.5 w-full dark:text-gray-100 text-gray-600 focus:outline-none hover:opacity-90 text-sm font-semibold border border-gray-600 rounded">Cancel</button>
                            <div class="pl-2 w-full">
                                <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 py-3.5 w-full text-white focus:outline-none hover:opacity-90 rounded border text-sm font-semibold border-indigo-700 bg-indigo-700">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center py-12" id="button">
            <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 focus:bg-indigo-500 focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" onclick="modalHandler(true)">Open Modal</button>
        </div>
        <script src="./index.js"></script>
        <script>
            let modal = document.getElementById("modal");
            function modalHandler(val) {
                if (val) {
                    fadeIn(modal);
                } else {
                    fadeOut(modal);
                }
            }
            function fadeOut(el) {
                el.style.opacity = 1;
                (function fade() {
                    if ((el.style.opacity -= 0.1) < 0) {
                        el.style.display = "none";
                    } else {
                        requestAnimationFrame(fade);
                    }
                })();
            }
            function fadeIn(el, display) {
                el.style.opacity = 0;
                el.style.display = display || "block";
                (function fade() {
                    let val = parseFloat(el.style.opacity);
                    if (!((val += 0.2) > 1)) {
                        el.style.opacity = val;
                        requestAnimationFrame(fade);
                    }
                })();
            }
        </script>
    </body>
</html>
