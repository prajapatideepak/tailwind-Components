<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.tuk.dev/dist/css/tuk-dev.css" rel="stylesheet" />

        <title>Document</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body style="min-height: 270px">
        <div class="py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
            <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg flex justify-center">
                <div class="relative md:w-96 rounded shadow-lg px-6 pt-4 pb-6 dark:bg-gray-800 bg-white">
                    <div class="flex flex-col items-center justify-center">
                        <p class="text-base md:text-lg font-bold leading-5 dark:text-gray-100 text-gray-800">How do you feel about our Service</p>
                        <p class="text-xs font-medium leading-3 text-gray-500 mt-3 mb-6 dark:text-gray-400">We would love to get your feedback</p>
                        <div class="flex items-center justify-between w-full">
                            <button class="focus:outline-none">üòç</button>
                            <button class="focus:outline-none">üôÇ</button>
                            <button class="focus:outline-none">üò∂</button>
                            <button class="focus:outline-none">üòï</button>
                            <button class="focus:outline-none">üò°</button>
                        </div>
                        <p onclick="modalHandler(false)" class="text-xs leading-3 underline text-gray-500 dark:text-gray-400 cursor-pointer mt-4">Maybe later</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center py-12" id="button">
            <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" onclick="modalHandler(true)">Open Modal</button>
        </div>
        <script src="./index.js"></script>
        <script>
            let modal = document.getElementById("modal");
            function modalHandler(val) {
                if (val) {
                    fadeIn(modal);
                } else {
                    fadeOut(modal);
                }
            }
            function fadeOut(el) {
                el.style.opacity = 1;
                (function fade() {
                    if ((el.style.opacity -= 0.1) < 0) {
                        el.style.display = "none";
                    } else {
                        requestAnimationFrame(fade);
                    }
                })();
            }
            function fadeIn(el, display) {
                el.style.opacity = 0;
                el.style.display = display || "block";
                (function fade() {
                    let val = parseFloat(el.style.opacity);
                    if (!((val += 0.2) > 1)) {
                        el.style.opacity = val;
                        requestAnimationFrame(fade);
                    }
                })();
            }
        </script>
    </body>
</html>
