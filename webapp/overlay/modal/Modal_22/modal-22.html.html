<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.tuk.dev/dist/css/tuk-dev.css" rel="stylesheet" />

        <title>Document</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body style="min-height: 460px">
        <div class="py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
            <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg flex justify-center">
                <div class="relative w-80 rounded shadow-lg px-6 pb-5 dark:bg-gray-800 bg-white">
                    <div class="flex flex-col items-center">
                        <img src="https://i.ibb.co/MnW9jw8/Saly-19.png" />
                        <p class="text-lg font-semibold leading-5 text-gray-500 dark:text-gray-400 mt-4">Get our deal for</p>
                        <p class="text-2xl font-bold leading-6 text-gray-800 dark:text-gray-100 mt-2">Unlimited Access</p>
                        <p class="text-sm leading-5 my-4 text-center text-gray-500">621 components and 30 premium tailwind templates are being offered in such a small price. Go get it!</p>
                        <div class="flex items-center justify-center">
                            <button class="py-3 focus:outline-none hover:bg-gray-100 dark:hover:bg-gray-800 px-6 bg-gray-50 dark:bg-gray-900 border rounded border-gray-200 text-xs font-semibold leading-3 text-gray-800 dark:text-gray-100 dark:border-gray-700">$189</button>
                            <button class="px-4 py-3 focus:outline-none hover:bg-opacity-80 bg-indigo-700 dark:bg-indigo-600 ml-4 rounded text-xs font-semibold leading-3 text-gray-100">Pay now</button>
                        </div>
                    </div>
                    <div class="cursor-pointer absolute top-0 right-0 m-3 dark:text-gray-100 text-gray-400 text-gray-600 transition duration-150 ease-in-out" onclick="modalHandler()">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" />
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center py-12" id="button">
            <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" onclick="modalHandler(true)">Open Modal</button>
        </div>
        <script src="./index.js"></script>
        <script>
            let modal = document.getElementById("modal");
            function modalHandler(val) {
                if (val) {
                    fadeIn(modal);
                } else {
                    fadeOut(modal);
                }
            }
            function fadeOut(el) {
                el.style.opacity = 1;
                (function fade() {
                    if ((el.style.opacity -= 0.1) < 0) {
                        el.style.display = "none";
                    } else {
                        requestAnimationFrame(fade);
                    }
                })();
            }
            function fadeIn(el, display) {
                el.style.opacity = 0;
                el.style.display = display || "block";
                (function fade() {
                    let val = parseFloat(el.style.opacity);
                    if (!((val += 0.2) > 1)) {
                        el.style.opacity = val;
                        requestAnimationFrame(fade);
                    }
                })();
            }
        </script>
    </body>
</html>
