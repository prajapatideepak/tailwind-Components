<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>component-6</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body style="min-height: 520px" class="dark:bg-black bg-gray-200">
        <div class="py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
            <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg flex justify-center">
                <div class="flex items-center justify-center py-8 px-4">
                    <div role="list" class="sm:w-80 max-w-xs relative rounded shadow-lg p-6 dark:bg-gray-800 bg-white">
                        <h1 class="dark:text-gray-100 text-gray-800 font-bold text-lg">Choose Plan</h1>
                        <p class="pt-6 text-xs font-semibold text-indigo-700 uppercase" >Current Plan:<span class="font-extrabold" > 10GB</span></p>
                        <p class="pb-6 text-sm pt-4 font-normal dark:text-gray-100 text-gray-600">Select one of the following options for your storage needs</p>
                        <div role="listitem" class="flex items-center">
                            <div class="dark:bg-gray-800 bg-white rounded-full w-5 h-5 flex flex-shrink-0 justify-center items-center relative">
                                <input aria-labelledby="option1" checked type="radio" name="radio" class="checkbox appearance-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 rounded-full border-gray-400 absolute cursor-pointer w-full h-full border-4 checked:border-none" />
                                <div class="check-icon hidden border-4 border-indigo-700 flex items-center justify-center rounded-full w-full h-full z-1">
                                    <div class="bg-indigo-700 rounded-full w-2 h-2"></div>
                                </div>
                            </div>
                            <p id="option1" class="ml-3 text-base font-medium leading-4 dark:text-gray-100 text-gray-800">20GB, individual storage</p>
                        </div>
                        <div role="listitem" class="pb-7 pt-10 flex items-center">
                            <div class="dark:bg-gray-800 bg-white rounded-full w-5 h-5 flex flex-shrink-0 justify-center items-center relative">
                                <input aria-labelledby="option2" checked type="radio" name="radio" class="checkbox appearance-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 rounded-full border-gray-400 absolute cursor-pointer w-full h-full border-4 checked:border-none" />
                                <div class="check-icon hidden border-4 border-indigo-700 flex items-center justify-center rounded-full w-full h-full z-1">
                                    <div class="bg-indigo-700 rounded-full w-2 h-2"></div>
                                </div>
                            </div>
                            <p id="option2" class="ml-3 text-base font-medium leading-4 dark:text-gray-100 text-gray-800">50GB, shared storage</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="py-3.5 w-full dark:text-gray-100 text-gray-600 focus:outline-none hover:opacity-90 text-sm font-semibold border border-gray-600 rounded focus:ring-2 focus:ring-offset-2 focus:ring-gray-600">Dismiss</button>
                            <div class="pl-2 w-full">
                                <button class="py-3.5 w-full text-white focus:outline-none hover:opacity-90 rounded border text-sm font-semibold border-indigo-700 bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700">Confirm</button>
                            </div>
                        </div>
                        <button aria-label="close modal" class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 dark:text-gray-100 text-gray-400 hover: dark:text-gray-100 text-gray-600 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-black rounded" onclick="modalHandler()">
                            <svg  xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <line x1="18" y1="6" x2="6" y2="18" />
                                <line x1="6" y1="6" x2="18" y2="18" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center py-12" id="button">
            <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm " onclick="modalHandler(true)">Open Modal</button>
        </div>
        <style>
            .checkbox:checked {
                border: none;
            }

            .checkbox:checked + .check-icon {
                display: flex;
            }
        </style>
        <script src="./index.js"></script>
        <script>
            let modal = document.getElementById("modal");
            function modalHandler(val) {
                if (val) {
                    fadeIn(modal);
                } else {
                    fadeOut(modal);
                }
            }
            function fadeOut(el) {
                el.style.opacity = 1;
                (function fade() {
                    if ((el.style.opacity -= 0.1) < 0) {
                        el.style.display = "none";
                    } else {
                        requestAnimationFrame(fade);
                    }
                })();
            }
            function fadeIn(el, display) {
                el.style.opacity = 0;
                el.style.display = display || "block";
                (function fade() {
                    let val = parseFloat(el.style.opacity);
                    if (!((val += 0.2) > 1)) {
                        el.style.opacity = val;
                        requestAnimationFrame(fade);
                    }
                })();
            }
        </script>
    </body>
</html>
