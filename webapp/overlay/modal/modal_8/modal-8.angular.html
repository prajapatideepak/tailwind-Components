<div class="py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out" id="modal">
    <div class="flex items-center justify-center py-8 px-4">
        <div class="md:w-80 rounded shadow-lg p-4 dark:bg-gray-800 bg-white relative">
            <div class="cursor-pointer absolute top-0 right-0 mt-1 mr-1 dark:text-gray-100 text-gray-400 hover: dark:text-gray-100 text-gray-600 transition duration-150 ease-in-out" (click)="modalHandler()">
                <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
            <img alt="home-screen" src="https://i.ibb.co/M86d5SX/Rectangle-19.png" class="w-full h-full mt-2" />
            <h1 class="text-lg font-bold leading-none dark:text-gray-100 text-gray-800 pt-6 text-center">Picture Shared</h1>
            <p class="text-sm leading-5 pt-6 text-center dark:text-gray-100 text-gray-600">The image will be shared to all the users that are selected</p>
            <div class="px-2 pt-6">
                <button (click)="modalHandler()" class="text-sm font-semibold leading-6 bg-indigo-700 rounded py-2 w-full hover:opacity-90 focus:outline-none text-white">Confirm</button>
            </div>
        </div>
    </div>
</div>
<div class="w-full flex justify-center py-12 hidden" id="button">
    <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" (click)="modalHandler(true)">Open Modal</button>
</div>
