<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <title>Notifications</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="h-80 py-8">
            <div class="relative mx-auto flex justify-center sm:justify-end">
                <!--code for notification starts-->
                <dh-component>
                    <div role="alert" class="xl:w-5/12 mx-auto sm:mx-0 sm:w-6/12 md:w-3/5 w-11/12 bg-white dark:bg-gray-800 shadow-lg rounded flex sm:flex-row flex-col pr-4 absolute left-0 sm:left-auto right-0 sm:top-0 sm:mr-6 transition duration-150 ease-in-out" id="notification">
                        <div class="sm:px-6 px-4 flex items-center sm:justify-center justify-start sm:border-r border-gray-300 dark:border-gray-700 mt-4 sm:mt-0 text-blue-700">
                            <svg aria-label="info icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
                                <path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-9a1 1 0 0 1 1 1v4a1 1 0 0 1-2 0v-4a1 1 0 0 1 1-1zm0-4a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </div>
                        <div class="flex flex-col justify-center pl-4 py-4 sm:w-9/12">
                            <h1 class="text-lg text-gray-800 dark:text-gray-100 font-semibold pb-1">Update Available</h1>
                            <p class="text-sm text-gray-600 dark:text-gray-400 pb-2 font-normal">See what is new in Material OS 12.3</p>
                            <div class="flex">
                                <a href="javascript:void(0)" class="text-sm text-blue-700 font-bold mr-2 cursor-pointer">Details </a>
                                <a href="javascript:void(0)" class="text-sm ml-2 text-gray-600 dark:text-gray-400 cursor-pointer" onclick="closeModal()">Dismiss</a>
                            </div>
                        </div>
                    </div>
                    <script>
                        var Notification = document.getElementById("notification");
                        Notification.style.transform = "translateX(150%)";
                        Notification.classList.remove("hidden");
                        Notification.style.transform = "translateX(0%)";
                        function closeModal() {
                            Notification.style.transform = "translateX(150%)";
                            Notification.classList.remove("hidden");
                            setTimeout(function () {
                                Notification.style.transform = "translateX(0%)";
                            }, 1000);
                        }
                    </script>
                    <script src="./index.js"></script>
                </dh-component>
                <!--code for notification ends-->
            </div>
        </div>
    </body>
</html>
