<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <title>Notifications</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="h-80 py-8">
            <div class="relative mx-auto flex justify-center sm:justify-end h-full">
                <!--code for notification starts-->
                <div role="alert" class="xl:w-5/12 mx-auto sm:mx-0 sm:w-6/12 md:w-3/5 justify-between w-11/12 bg-white dark:bg-gray-800 shadow-lg rounded flex sm:flex-row flex-col absolute left-0 sm:left-auto right-0 sm:top-0 sm:mr-6 transition duration-150 ease-in-out" id="notification">
                    <div tabindex="0" aria-label="success icon" role="img" class="focus:outline-none sm:px-6 sm:border-r border-gray-300 dark:border-gray-700 flex items-center sm:justify-center px-4 mt-4 sm:mt-0 text-green-700">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
                            <path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z" />
                        </svg>
                    </div>
                    <div class="flex flex-col justify-center xl:-ml-4 sm:pl-4 pl-4 xl:pl-1 sm:w-3/5 pt-4 sm:pb-4 pb-2">
                        <p tabindex="0" class="focus:outline-none text-lg text-gray-800 dark:text-gray-100 font-semibold pb-1">Action Completed</p>
                        <p tabindex="0" class="focus:outline-none text-sm text-gray-600 dark:text-gray-400 font-normal">Your booking has been confirmed. Check your email for details.</p>
                    </div>
                    <div class="flex sm:flex-col sm:justify-center sm:border-l items-center border-gray-300 dark:border-gray-700 sm:w-1/6 pl-4 xl:pl-0 sm:pl-0 md:pl-0 lg:pl-0">
                        <div class="sm:pt-4 pb-4 pb- sm:border-b border-gray-300 dark:border-gray-700 sm:w-full flex sm:justify-center">
                            <span tabindex="0" class="focus:outline-none focus:text-gray-800 sm:text-sm text-xs text-green-700 hover:underline font-bold mr-4 cursor-pointer">View</span>
                        </div>
                        <div class="sm:pt-4 pb-4 flex sm:justify-center cursor-pointer w-full" onclick="closeModal()">
                            <span onkeypress="closeModal()" tabindex="0" class="focus:text-gray-400 focus:outline-none hover:underline sm:text-sm text-xs text-gray-600 dark:text-gray-400 cursor-pointer">Dismiss</span>
                        </div>
                    </div>
                </div>
                <script>
                    var Notification = document.getElementById("notification");
                    Notification.style.transform = "translateX(150%)";
                    Notification.classList.remove("hidden");
                    Notification.style.transform = "translateX(0%)";
                    function closeModal() {
                        Notification.style.transform = "translateX(150%)";
                        Notification.classList.remove("hidden");
                        setTimeout(function () {
                            Notification.style.transform = "translateX(0%)";
                        }, 1000);
                    }
                </script>
                <script src="./index.js"></script>
                <!--code for notification ends-->
            </div>
        </div>
    </body>
</html>
