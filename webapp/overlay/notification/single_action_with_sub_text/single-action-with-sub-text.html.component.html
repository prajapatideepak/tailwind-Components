<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <title>Notifications</title>

    <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
    <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
  </head>

  <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
    <div class="h-full">
      <div class="relative mx-auto flex justify-center sm:justify-end h-64 overflow-x-hidden">
        <!--code for notification starts-->
        <dh-component>
          <div role="alert" class="xl:w-5/12 mx-auto sm:mx-0 sm:w-6/12 md:w-6/12 w-10/12 bg-white dark:bg-gray-800 shadow-lg rounded flex pr-4 absolute left-0 sm:left-auto right-0 sm:top-0 sm:mr-6 mt-16 sm:mt-6 mb-6 sm:mb-0 transition duration-150 ease-in-out" id="notification">
            <button aria-label="close notification" class="cursor-pointer absolute right-0 mr-2 mt-2 text-gray-500 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-500 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 rounded" onclick="closeModal()">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
            </button>
            <div class="px-5 border-r border-gray-300 dark:border-gray-700 flex items-center justify-center text-green-400">
              <svg aria-label="success logo" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="currentColor">
                <path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z"></path>
              </svg>
            </div>
            <div class="flex flex-col justify-center pl-4 py-4">
              <h1 class="text-sm text-gray-800 dark:text-gray-100 font-semibold">Action Successful</h1>
              <p class="text-xs text-gray-600 dark:text-gray-400 font-normal">You have successfully changed your password. If it's not you contact our team.</p>
            </div>
          </div>
          <script>
            var Notification = document.getElementById("notification");
            Notification.style.transform = "translateX(150%)";
            Notification.classList.remove("hidden");
            Notification.style.transform = "translateX(0%)";
            function closeModal() {
              Notification.style.transform = "translateX(150%)";
              Notification.classList.remove("hidden");
              setTimeout(function () {
                Notification.style.transform = "translateX(0%)";
              }, 1000);
            }
          </script>
          <script src="./index.js"></script>
        </dh-component>
        <!--code for notification ends-->
      </div>
    </div>
  </body>
</html>
