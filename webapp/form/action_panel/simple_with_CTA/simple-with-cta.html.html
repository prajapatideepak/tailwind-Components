<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Action panel</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="py-6 w-full h-full">
            <div class="container mx-auto">
                <!-- Card code block starts -->
                <dh-component>
                    <div class="w-11/12 mx-auto mb-4 my-6 md:w-5/12 shadow sm:px-10 sm:py-6 py-4 px-4 bg-white dark:bg-gray-800 rounded-md">
                        <h1 class="text-lg text-gray-800 dark:text-gray-100 pb-3 font-semibold">Best In Class User Experience</h1>
                        <p class="text-sm text-gray-600 dark:text-gray-400 pb-3 font-normal">When UX doesn’t consider ALL users, shouldn’t it be known as “SOME User Experience.</p>
                        <button class="text-xs rounded px-3 py-2 text-indigo-700 bg-indigo-100 hover:bg-indigo-200 flex items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700">
                            Learn More About Our UX
                            <span class="pl-3 text-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                    <line x1="15" y1="16" x2="19" y2="12" />
                                    <line x1="15" y1="8" x2="19" y2="12" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </dh-component>
                <!-- Card code block ends -->
            </div>
        </div>
    </body>
</html>
