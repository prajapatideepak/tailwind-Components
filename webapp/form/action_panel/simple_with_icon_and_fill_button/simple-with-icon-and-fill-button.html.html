<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Action panel</title>
    <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet" />
    <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
</head>

<body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
    <div class="py-6 w-full h-full">
        <div class="container mx-auto">
            <!-- Card code block starts -->
            <dh-component>
                <div tabindex="0"
                aria-label="action panel"
                    class="focus:outline-none w-11/12 mx-auto mb-4 my-6 md:w-5/12 shadow sm:px-10 sm:py-6 py-4 px-4 bg-white dark:bg-gray-800 rounded-md">
                    <div class="flex pb-3 items-center">
                        <div class="-ml-1 text-gray-600 dark:text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash"
                                width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <line x1="4" y1="7" x2="20" y2="7" />
                                <line x1="10" y1="11" x2="10" y2="17" />
                                <line x1="14" y1="11" x2="14" y2="17" />
                                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                            </svg>
                        </div>
                        <p tabindex="0" class="focus:outline-none text-lg text-gray-800 dark:text-gray-100 font-semibold pl-2">Delete Your Account?</p>
                    </div>
                    <p tabindex="0" class="focus:outline-none text-sm text-gray-600 dark:text-gray-400 pb-3 font-normal">We are sorry to hear that you
                        want to delete the account with us. If you have a different issue, please contact us.</p>
                    <button
                        class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400 bg-red-700 transition duration-150 ease-in-out hover:bg-red-500 rounded text-white px-3 py-2 text-xs">Delete
                        Account</button>
                </div>
            </dh-component>
            <!-- Card code block ends -->
        </div>
    </div>
</body>

</html>
