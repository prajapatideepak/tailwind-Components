<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Action panel</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="py-6 w-full h-full">
            <div class="container mx-auto">
                <!-- Card code block starts -->
                <dh-component>
                    <div class="xl:w-5/12 w-11/12 mx-auto mb-4 my-6 md:w-2/3 shadow sm:px-10 px-4 py-6 bg-white dark:bg-gray-800 rounded-md">
                        <h1 class="text-lg text-gray-800 dark:text-gray-100 font-semibold mb-4">Active Account</h1>
                        <div class="flex bg-indigo-700 rounded-md relative">
                            <div class="flex">
                                <div class="px-4 py-6 border-r border-indigo-600">
                                    <div class="h-10 w-10">
                                        <img src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=250&q=80" alt="Display Avatar of Jon Harrison" role="img" class="h-full w-full rounded-full overflow-hidden shadow object-cover" />
                                    </div>
                                </div>
                                <div class="flex flex-col justify-center pl-3 py-2 sm:py-0">
                                    <p class="text-sm font-bold text-white pb-1">Jon Harrison</p>
                                    <div class="flex flex-col sm:flex-row items-start sm:items-center">
                                        <p class="text-xs text-white leading-5">New York &nbsp; - &nbsp;</p>
                                        <p class="text-xs text-white leading-5">Last active 21 June 2020</p>
                                    </div>
                                </div>
                            </div>
                            <div class="absolute inset-0 m-auto mt-2 sm:mt-4 mr-2 sm:mr-4 sm:right-0 w-5 text-white cursor-pointer">
                                <svg role="button" tabindex="0"  aria-label="Edit Info" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit focus:outline-none focus:ring-2 focus:ring-white rounded" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                                    <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                                    <line x1="16" y1="5" x2="19" y2="8" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </dh-component>
                <!-- Card code block ends -->
            </div>
        </div>
    </body>
</html>
