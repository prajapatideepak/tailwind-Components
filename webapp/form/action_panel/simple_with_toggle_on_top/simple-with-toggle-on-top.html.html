<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Action panel</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="py-6 w-full h-full">
            <div class="container mx-auto">
                <!-- Card code block starts -->
                <dh-component>
                    <div aria-label="action panel"  tabindex="0" class="focus:outline-none w-11/12 mx-auto mb-4 my-6 md:w-5/12 shadow sm:px-10 sm:py-6 py-4 px-4 bg-white dark:bg-gray-800 rounded-md">
                        <div class="lg:flex justify-between items-center">
                            <h1 tabindex="0" class="focus:outline-none text-lg text-gray-800 dark:text-gray-100 font-semibold">Automatically Update My Subscription</h1>
                            <div class="lg:mt-0 mt-4">
                                <div class="w-12 h-6 cursor-pointer rounded-full relative shadow-sm">
                                    <input aria-label="subscribe"  type="checkbox" name="toggle" id="toggle1" class=" focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 focus:bg-gray-300 checkbox w-4 h-4 rounded-full bg-white absolute m-1 shadow-sm appearance-none cursor-pointer" />
                                    <label for="toggle1" class="toggle-label bg-gray-200 block w-12 h-6 overflow-hidden rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                        </div>
                        <p tabindex="0" class="focus:outline-none text-sm text-gray-600 dark:text-gray-400 pb-4 font-normal mt-3">Subscription will be updated automatically as long as you don't want to change this option. Are you sure you want this?</p>
                        <style>
                            .checkbox:checked {
                                /* Apply class right-0*/
                                right: 0;
                            }

                            .checkbox:checked + .toggle-label {
                                /* Apply class bg-indigo-700 */
                                background-color: #4c51bf;
                            }
                        </style>
                    </div>
                </dh-component>
                <!-- Card code block ends -->
            </div>
        </div>
    </body>
</html>
