<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inputs</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex items-center jusify-center flex items-center justify-center" style="font-family: 'Lato', sans-serif">
        <div class="flex md:flex-row flex-col items-center py-8 px-4">
            <!-- Code block starts -->
            <div class="flex flex-col">
                <label for="password" class="text-gray-800 dark:text-gray-100 text-sm font-bold leading-tight tracking-normal mb-2">Password</label>
                <input id="password" type="password" class="text-gray-600 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 font-normal w-64 bg-white dark:bg-gray-800 h-10 flex items-center pl-3 text-sm border-gray-300 dark:border-gray-700 dark:focus:border-indigo-700 rounded border shadow" placeholder="Placeholder" />
                <p class="text-xs leading-3 tracking-normal text-gray-600 dark:text-gray-400 mt-2">Make your password unique and authentic</p>
            </div>
            <!-- Code block ends -->
        </div>
    </body>
</html>
