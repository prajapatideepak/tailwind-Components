<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <title>Checkbox</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="mx-auto py-12 flex justify-center">
            <dh-component>
                <div class="flex flex-col items-start">
                    <!-- Code block starts -->
                    <div class="py-4 flex items-center">
                        <div class="bg-white dark:bg-gray-800 border rounded-sm border-gray-400 dark:border-gray-700 w-4 h-4 flex flex-shrink-0 justify-center items-center relative">
                            <input aria-labelledby="off" type="checkbox" class="checkbox focus:outline-none opacity-0 focus:opacity-100 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 absolute cursor-pointer w-full h-full" />
                            <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                                <svg class="icon icon-tabler icon-tabler-check" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                            </div>
                        </div>
                        <p id="off" class="ml-3 text-sm leading-4 font-normal text-gray-800 dark:text-gray-100">Off</p>
                    </div>
                    <!-- Code block ends -->
                    <!-- Code block starts -->
                    <div class="py-4 flex items-center">
                        <div class="bg-white dark:bg-gray-800 border rounded-sm border-gray-400 dark:border-gray-700 w-4 h-4 flex flex-shrink-0 justify-center items-center relative">
                            <input aria-labelledby="on" checked type="checkbox" class="checkbox focus:outline-none opacity-0 focus:opacity-100 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 absolute cursor-pointer w-full h-full" />
                            <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                                <svg class="icon icon-tabler icon-tabler-check" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                            </div>
                        </div>
                        <p id="on" class="ml-3 text-sm leading-4 font-normal text-gray-800 dark:text-gray-100">On</p>
                    </div>
                    <!-- Code block ends -->
                    <!-- Code block starts -->
                    <div role="checkbox" class="py-4 flex items-center">
                        <div class="bg-gray-200 border rounded-sm border-gray-400 dark:border-gray-700 w-4 h-4 flex flex-shrink-0 justify-center items-center relative">
                            <input aria-labelledby="disabled" disabled type="checkbox" class="checkbox focus:outline-none opacity-0 focus:opacity-100 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 absolute cursor-pointer w-full h-full" />
                            <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                                <svg class="icon icon-tabler icon-tabler-check" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                            </div>
                        </div>
                        <p id="disabled" class="ml-3 text-sm leading-4 font-normal text-gray-800 dark:text-gray-100">Disabled</p>
                    </div>
                    <!-- Code block ends -->
                    <!-- Code block starts -->
                    <div class="py-4 flex items-center">
                        <div class="bg-white dark:bg-gray-800 border rounded-sm border-gray-400 dark:border-gray-700 w-4 h-4 flex flex-shrink-0 justify-center items-center relative">
                            <input aria-labelledby="indeterminate" checked type="checkbox" class="checkbox focus:outline-none opacity-0 focus:opacity-100 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 absolute cursor-pointer w-full h-full" />
                            <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                                <svg class="icon icon-tabler icon-tabler-check" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                            </div>
                        </div>
                        <p id="indeterminate" class="ml-3 text-sm leading-4 font-normal text-gray-800 dark:text-gray-100">Indeterminate</p>
                    </div>
                    <!-- Code block ends -->
                    <style>
                        .checkbox:checked + .check-icon {
                            display: flex;
                        }
                    </style>
                </div>
            </dh-component>
        </div>
    </body>
</html>
