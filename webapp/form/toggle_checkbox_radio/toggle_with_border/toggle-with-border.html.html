<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <title>Toggle</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <dh-component>
            <div class="mx-auto py-12 flex flex-col items-center">
                <!-- Code block starts -->
                <div class="cursor-pointer my-5 rounded-full bg-gray-200 relative shadow-sm">
                    <input aria-label="toggle 1" type="checkbox" name="toggle" id="toggle1" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 focus:bg-indigo-500 checkbox w-6 h-6 rounded-full bg-white absolute shadow-sm appearance-none cursor-pointer border border-transparent top-0 bottom-0 m-auto" />
                    <label for="toggle1" class="toggle-label dark:bg-gray-700 block w-12 h-4 overflow-hidden rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
                <!-- Code block ends -->
                <!-- Code block starts -->
                <div class="cursor-pointer my-5 rounded-full bg-indigo-700 relative shadow-sm">
                    <input aria-label="toggle 2" checked type="checkbox" name="toggle" id="toggle2" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 focus:bg-indigo-500 checkbox w-6 h-6 rounded-full bg-white absolute shadow-sm appearance-none cursor-pointer border border-transparent top-0 bottom-0 m-auto" />
                    <label for="toggle2" class="toggle-label dark:bg-gray-700 block w-12 h-4 overflow-hidden rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
                <!-- Code block ends -->
                <style>
                    .checkbox:checked {
                        /* Apply class right-0 and border-indigo-700*/
                        right: 0;
                        border-color: #4c51bf;
                    }
                    .checkbox:checked + .toggle-label {
                        /* Apply class bg-indigo-700 */
                        background-color: #4c51bf;
                    }
                </style>
            </div>
        </dh-component>
    </body>
</html>
