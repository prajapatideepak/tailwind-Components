<div role="alert" id="alert" [ngClass]="'transition duration-150 ease-in-out absolute top-0  w-full bg-green-100 shadow mb-8 ' + (alert ? 'transform -translate-y-full' : 'transform translate-y-0 ')">
  <div class="container mx-auto xl:w-full lg:transition duration-150 ease-in-out w-11/12">
    <div class="w-full xl:flex lg:flex py-6 items-center">
      <div class="xl:w-5/6 lg:w-5/6 w-full flex xl:flex-row lg:flex-row flex-col justify-center items-center xl:justify-start lg:justify-start">
        <div class="text-green-700">
          <svg tabindex="0" aria-label="success" role="alert" class="focus:outline-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path class="heroicon-ui" d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-2.3-8.7l1.3 1.29 3.3-3.3a1 1 0 0 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.42z" />
          </svg>
        </div>
        <p class="mx-4 text-lg text-green-700 text-center sm:text-left">Your Payment was successful. You can now use our services.</p>
      </div>
      <div class="w-2/12 flex justify-end">
        <button (click)="closeAlert()" aria-label="close" class="focus:outline-none focus:text-black hover:text-black cursor-pointer xl:relative lg:relative absolute top-0 right-0 mr-2 mt-2 xl:mt-0 xl:mr-0 lg:mt-0 lg:mr-0 text-green-700">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
