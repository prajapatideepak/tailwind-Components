<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Alerts</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <dh-component>
            <!-- Code block starts -->
            <div class="flex items-center justify-center px-4 sm:px-0">
                <div  role="alert"  id="alert" class="lg:w-10/12 transition duration-150 ease-in-out bg-red-100 shadow rounded-md md:flex justify-between items-center top-0 mt-12 mb-8 py-4 px-4">
                    <div class="sm:flex items-center">
                        <div class="flex items-end">
                            <div class="mr-2 mt-0.5 sm:mt-0 text-red-700">
                                <svg role="alert" tabindex="0" aria-label="error" class="focus:outline-none " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
                                    <path class="heroicon-ui" d="M4.93 19.07A10 10 0 1 1 19.07 4.93 10 10 0 0 1 4.93 19.07zm1.41-1.41A8 8 0 1 0 17.66 6.34 8 8 0 0 0 6.34 17.66zM13.41 12l1.42 1.41a1 1 0 1 1-1.42 1.42L12 13.4l-1.41 1.42a1 1 0 1 1-1.42-1.42L10.6 12l-1.42-1.41a1 1 0 1 1 1.42-1.42L12 10.6l1.41-1.42a1 1 0 1 1 1.42 1.42L13.4 12z" />
                                </svg>
                            </div>
                            <p class="mr-2 text-base font-bold text-red-700">Error</p>
                        </div>
                        <div class="h-1 w-1 bg-red-700 rounded-full mr-2 hidden xl:block"></div>
                        <p class="text-base text-red-700">A problem has occurred while submitting your data. Please try again later</p>
                    </div>
                    <div class="flex justify-end mt-4 md:mt-0 md:pl-4 lg:pl-0">
                        <button class="focus:outline-none focus:text-red-800 hover:text-red-800 text-sm mr-4 font-bold cursor-pointer text-red-700">Details</button>
                        <button onclick="closeAlert()" class="focus:outline-none hover:text-gray-400 focus:text-white text-sm cursor-pointer text-gray-600">Dismiss</button>
                    </div>
                </div>
            </div>
            <!-- Code block ends -->
        </dh-component>

        <script>
            var Alert = document.getElementById("alert");
            var close = document.getElementById("close-modal");
            Alert.style.transform = "translateY(0%)";
            function closeAlert() {
                Alert.style.transform = "translateY(-200%)";

                setTimeout(function () {
                    Alert.style.transform = "translateY(0%)";
                }, 1000);
            }
        </script>
        <script src="./index.js"></script>
    </body>
</html>
