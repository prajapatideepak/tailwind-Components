<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Badges</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-100 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="container mx-auto py-10">
            <dh-component>
                <div class="px-6 flex items-center sm:flex-row justify-between flex-wrap">
                    <!-- Code block for gray border badge starts -->
                    <div tabindex="0" aria-label="gray border badge" class="focus:outline-none border border-gray-300 dark:border-gray-700 h-6 w-20 mb-4 md:mb-0 rounded-full flex items-center justify-center">
                        <span class="text-xs text-gray-800 dark:text-gray-100 font-normal">Badge</span>
                    </div>
                    <!-- Code block ends -->

                    <!-- Code block for gray background badge starts -->
                    <div tabindex="0" aria-label="gray background badge" class="focus:outline-none bg-gray-700 dark:bg-gray-800 h-6 w-20 mb-4 md:mb-0 rounded-full flex items-center justify-center">
                        <span class="text-xs text-white font-normal">Badge</span>
                    </div>
                    <!-- Code block ends -->

                    <!-- Code block for indigo background badge starts -->
                    <div tabindex="0" aria-label="indigo background badge" class="focus:outline-none bg-indigo-700 h-6 w-20 mb-4 md:mb-0 rounded-full flex items-center justify-center">
                        <span class="text-xs text-white font-normal">Badge</span>
                    </div>
                    <!-- Code block ends -->

                    <!-- Code block for yellow background badge starts -->
                    <div tabindex="0" aria-label="yellow background badge" class="focus:outline-none bg-yellow-700 h-6 w-20 mb-4 md:mb-0 rounded-full flex items-center justify-center">
                        <span class="text-xs text-white font-normal">Badge</span>
                    </div>
                    <!-- Code block ends -->

                    <!-- Code block for red background badge starts -->
                    <div tabindex="0" aria-label="red background badge" class="focus:outline-none bg-red-700 h-6 w-20 mb-4 md:mb-0 rounded-full flex items-center justify-center">
                        <span class="text-xs text-white font-normal">Badge</span>
                    </div>
                    <!-- Code block ends -->

                    <!-- Code block for green background badge starts -->
                    <div tabindex="0" aria-label="green background badge" class="focus:outline-none bg-green-700 h-6 w-20 mb-4 md:mb-0 rounded-full flex items-center justify-center">
                        <span class="text-xs text-white font-normal">Badge</span>
                    </div>
                    <!-- Code block ends -->

                    <!-- Code block for blue background badge starts -->
                    <div tabindex="0" aria-label="blue background badge" class="focus:outline-none bg-blue-700 h-6 w-20 mb-4 md:mb-0 rounded-full flex items-center justify-center">
                        <span class="text-xs text-white font-normal">Badge</span>
                    </div>
                    <!-- Code block ends -->
                </div>
            </dh-component>
        </div>
    </body>
</html>
