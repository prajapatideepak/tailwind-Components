<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buttons</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-100" style="font-family: 'Lato', sans-serif">
        <div class="py-6 flex justify-center">
            <dh-component>
                <div class="mx-2 my-2 px-6 flex flex-wrap">
                    <!-- Code block for white alternative button starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mx-2 my-2 bg-white transition duration-150 ease-in-out focus:outline-none rounded text-gray-800 border border-gray-300 px-16 py-4 text-xl hover:bg-gray-100">Button</button>
                    <!-- Code block for white alternative button ends -->

                    <!-- Code block for button with black outline starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 mx-2 my-2 bg-white transition duration-150 ease-in-out hover:bg-gray-100 hover:text-gray-900 rounded border border-gray-800 text-gray-800 px-16 py-4 text-xl">Button</button>
                    <!-- Code block for button with black outline ends -->

                    <!-- Code block for gray button starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mx-2 my-2 bg-gray-100 transition duration-150 ease-in-out hover:bg-gray-200 rounded border border-gray-300 text-gray-600 px-16 py-4 text-xl">Button</button>
                    <!-- Code block for gray button ends -->

                    <!-- Code block for gray alternative button starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mx-2 my-2 bg-gray-200 transition duration-150 ease-in-out focus:outline-none hover:bg-gray-300 rounded text-indigo-700 px-16 py-4 text-xl">Button</button>
                    <!-- Code block for gray alternative button ends -->

                    <!-- Code block for button with gray outline starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mx-2 my-2 bg-white transition duration-150 ease-in-out hover:bg-gray-100 hover:text-gray-600 rounded border border-gray-600 text-gray-500 px-16 py-4 text-xl">Button</button>
                    <!-- Code block for button with gray outline ends -->

                    <!-- Code block for indigo grey button starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mx-2 my-2 bg-gray-300 transition duration-150 ease-in-out hover:bg-gray-400 rounded text-indigo-700 px-16 py-4 text-xl hover:bg-gray-100">Button</button>
                    <!-- Code block for indigo grey button ends -->

                    <!-- Code block for button with indigo outline starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mx-2 my-2 bg-white transition duration-150 ease-in-out hover:bg-gray-100 hover:text-indigo-600 rounded border border-indigo-700 text-indigo-700 px-16 py-4 text-xl">Button</button>
                    <!-- Code block for button with indigo outline ends -->

                    <!-- Code block for primary button starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mx-2 my-2 bg-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-16 py-4 text-xl">Button</button>
                    <!-- Code block for primary button ends -->

                    <!-- Code block for white button starts -->
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mx-2 my-2 bg-white transition duration-150 ease-in-out focus:outline-none hover:opacity-75 rounded text-indigo-700 px-16 py-4 text-xl">Button</button>
                    <!-- Code block for white button ends -->
                </div>
            </dh-component>
        </div>
    </body>
</html>
