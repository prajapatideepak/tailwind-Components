<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buttons</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-100" style="font-family: 'Lato', sans-serif">
        <div class="py-6 flex justify-center">
            <dh-component>
                <div class="mx-2 my-2 px-6 flex flex-wrap">
                    <!-- Code block for white alternative button starts -->
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mx-2 my-2 bg-white transition duration-150 ease-in-out focus:outline-none rounded text-gray-800 border border-gray-300 px-8 py-3 text-sm leading-6 hover:bg-gray-100">Button</button>
                    <!-- Code block for white alternative button ends -->

                    <!-- Code block for button with black outline starts -->
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:outline-none mx-2 my-2 bg-white transition duration-150 ease-in-out hover:bg-gray-100 hover:text-gray-900 rounded border border-gray-800 text-gray-800 px-8 py-3 text-sm leading-6">Button</button>
                    <!-- Code block for button with black outline ends -->

                    <!-- Code block for gray button starts -->
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:outline-none mx-2 my-2 bg-gray-100 transition duration-150 ease-in-out hover:bg-gray-200 rounded border border-gray-300 text-gray-600 px-8 py-3 text-sm leading-6">Button</button>
                    <!-- Code block for gray button ends -->

                    <!-- Code block for gray alternative button starts -->
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:outline-none mx-2 my-2 bg-gray-200 transition duration-150 ease-in-out focus:outline-none hover:bg-gray-300 rounded text-indigo-700 px-8 py-3 text-sm leading-6">Button</button>
                    <!-- Code block for gray alternative button ends -->

                    <!-- Code block for button with gray outline starts -->
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:outline-none mx-2 my-2 bg-white transition duration-150 ease-in-out hover:bg-gray-100 hover:text-gray-600 rounded border border-gray-600 text-gray-500 px-8 py-3 text-sm leading-6">Button</button>
                    <!-- Code block for button with gray outline ends -->

                    <!-- Code block for indigo grey button starts -->
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:outline-none mx-2 my-2 bg-gray-300 transition duration-150 ease-in-out hover:bg-gray-400 rounded text-indigo-700 px-8 py-3 text-sm leading-6">Button</button>
                    <!-- Code block for indigo grey button ends -->

                    <!-- Code block for button with indigo outline starts -->
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:outline-none mx-2 my-2 bg-white transition duration-150 ease-in-out hover:bg-gray-100 hover:text-indigo-600 rounded border border-indigo-700 text-indigo-700 px-8 py-3 text-sm leading-6">Button</button>
                    <!-- Code block for button with indigo outline ends -->

                    <!-- Code block for primary button starts -->
                    <button class="focus:ring-2 focus:ring-offset-2 focus:outline-none focus:ring-indigo-500 mx-2 my-2 bg-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-8 py-3 text-sm leading-6">Button</button>
                    <!-- Code block for primary button ends -->

                    <!-- Code block for white button starts -->
                    <button class="mx-2 my-2 bg-white transition duration-150 focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 ease-in-out focus:outline-none hover:bg-gray-200 rounded text-indigo-700 px-8 py-3 text-sm leading-6">Button</button>
                    <!-- Code block for white button ends -->

                    <!-- Code block for button with icon starts -->
                    <a href="javascript: void(0)" class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:outline-none mx-2 my-2 flex items-center bg-white transition duration-150 ease-in-out hover:border-gray-900 hover:text-gray-900 rounded border border-gray-800 text-gray-800 pl-3 pr-6 py-2 text-sm hover:bg-gray-100">
                        <span class="h-4 w-4 mr-2">
                            <svg xmlns="www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <rect x="3" y="5" width="18" height="14" rx="2" />
                                <polyline points="3 7 12 13 21 7" />
                            </svg>
                        </span>
                        Button
                    </a>
                    <!-- Code block for button with icon ends -->
                </div>
            </dh-component>
        </div>
    </body>
</html>
