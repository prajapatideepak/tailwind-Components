<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Avatars</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="mx-auto flex justify-center py-20">
            <dh-component>
                <div aria-label="online people" class="px-6 flex items-center sm:flex-row flex-wrap">
                    <!-- Code block starts -->
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 mb-4 lg:mb-0 bg-cover rounded-full mr-2">
                        <img  src="https://tuk-cdn.s3.amazonaws.com/assets/components/avatars/a_2.png" alt="girl" class="rounded-full h-full w-full overflow-hidden shadow" />
                    </a>
                    <!-- Code block ends -->

                    <!-- Code block starts -->
                    <a tabindex="0" class="focus:outline-none w-12 h-12 mb-4 lg:mb-0 bg-cover rounded-full mr-4 relative">
                        <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/avatars/a_2.png" alt="girl" class="rounded-full h-full w-full overflow-hidden shadow" />
                        <div class="h-2 w-2 bg-green-400 rounded-full absolute right-0 bottom-0 mt-2 mr-1 border border-white"></div>
                    </a>
                    <!-- Code block ends -->

                    <!-- Code block starts -->
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 mb-4 lg:mb-0 bg-cover rounded-full mr-4 relative">
                        <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/avatars/a_2.png" alt="girl" class="rounded-full h-full w-full overflow-hidden shadow" />
                        <div class="h-2 w-2 bg-green-400 rounded-full absolute right-0 top-0 mt-2 border border-white"></div>
                    </a>
                    <!-- Code block ends -->

                    <!-- Code block starts -->
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 mb-4 lg:mb-0 bg-cover rounded-full mr-2 flex justify-center items-center bg-gray-100 dark:bg-gray-800 shadow-md">
                        <p class="text-indigo-700 font-bold">RS</p>
                    </a>
                    <!-- Code block ends -->

                    <!-- Code block starts -->
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 mb-4 lg:mb-0 bg-cover rounded-full mr-4 relative flex justify-center items-center bg-gray-100 dark:bg-gray-800 shadow-md">
                        <div class="h-2 w-2 bg-green-400 rounded-full absolute right-0 bottom-0 mt-2 mr-1 border border-white"></div>
                        <p class="text-indigo-700 font-bold">RS</p>
                    </a>
                    <!-- Code block ends -->

                    <!-- Code block starts -->
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 mb-4 lg:mb-0 bg-cover rounded-full mr-4 relative flex justify-center items-center bg-gray-100 dark:bg-gray-800 shadow-md">
                        <div class="h-2 w-2 bg-green-400 rounded-full absolute right-0 top-0 mt-2 border border-white"></div>
                        <p class="text-indigo-700 font-bold">RS</p>
                    </a>
                    <!-- Code block ends -->
                </div>
            </dh-component>
        </div>
    </body>
</html>
