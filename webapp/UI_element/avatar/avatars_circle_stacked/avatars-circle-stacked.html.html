<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Avatars</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="mx-auto flex justify-center py-20">
            <!-- Code block starts -->
            <dh-component>
                <div class="px-6 flex items-center flex-no-wrap">
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 bg-cover bg-center rounded-md">
                        <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/avatars/a_4_0.png" alt="girl" class="h-full w-full overflow-hidden object-cover rounded-full border-2 border-white dark:border-gray-700 shadow" />
                    </a>
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 bg-cover rounded-md -ml-2">
                        <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/avatars/a_4_1.png" alt="man" class="h-full w-full overflow-hidden object-cover rounded-full border-2 border-white dark:border-gray-700 shadow" />
                    </a>
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 bg-cover rounded-md bg-center -ml-2">
                        <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/avatars/a_4_2.png" alt="boy" class="h-full w-full overflow-hidden object-cover rounded-full border-2 border-white dark:border-gray-700 shadow" />
                    </a>
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 bg-cover rounded-md -ml-2">
                        <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/avatars/a_4_3.png" alt="woman" class="h-full w-full overflow-hidden object-cover object-center rounded-full border-2 border-white dark:border-gray-700 shadow" />
                    </a>
                    <a tabindex="0" class="focus:outline-none  w-12 h-12 bg-cover rounded-md -ml-2">
                        <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/avatars/a_4_4.png" alt="man" class="h-full w-full overflow-hidden object-cover object-center rounded-full border-2 border-white dark:border-gray-700 shadow" />
                    </a>
                </div>
            </dh-component>
            <!-- Code block ends -->
        </div>

</html>
