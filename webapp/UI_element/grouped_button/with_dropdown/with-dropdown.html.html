<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Grouped Buttons White</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200" style="font-family: 'Lato', sans-serif">
        <dh-component>
            <div class="mx-auto flex justify-center py-6 h-64">
                <!-- Code block starts -->
                <div class="flex items-start relative">
                    <span tabindex="0" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 border bg-white text-gray-500 flex items-center justify-center shadow rounded text-xs focus:outline-none" >
                        <span class="py-3 pl-3">Save Changes</span>
                        <button aria-label="open options" class="focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:text-indigo-600 my-3 bg-white text-gray-500 rounded-md mx-2" onclick="dropdownFunction(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <polyline points="6 9 12 15 18 9" />
                            </svg>
                        </button>
                    </span>
                    <ul class="bg-white shadow rounded mt-2 py-1 absolute right-0 left-0 top-0 mt-12 dropdown-content hidden">
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">Option 1</li>
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">Option 2</li>
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">Option 3</li>
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">Option 4</li>
                    </ul>
                </div>
                <!-- Code block ends -->
                <!-- Code block starts -->
                <div class="flex items-start ml-4 relative">
                    <span tabindex="0" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 bg-indigo-700 text-white flex items-center justify-center shadow rounded text-xs focus:outline-none">
                        <span class="p-3">Save Changes</span>
                        <button aria-label="open options" class="focus:outline-none focus:ring-2 focus:ring-indigo-300 py-3 bg-indigo-600 border border-indigo-600 rounded-r px-2" onclick="dropdownFunction(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <polyline points="6 9 12 15 18 9" />
                            </svg>
                        </button>
                    </span>
                    <ul class="bg-white shadow rounded mt-2 py-1 absolute right-0 left-0 top-0 mt-12 dropdown-content hidden">
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">Option 1</li>
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">Option 2</li>
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">Option 3</li>
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal">Option 4</li>
                    </ul>
                </div>
                <!-- Code block ends -->
            </div>
            <script>
                function dropdownFunction(element) {
                    element.parentElement.nextSibling.nextSibling.classList.toggle("hidden");
                }
            </script>
            <script src="./index.js"></script>
        </dh-component>
    </body>
</html>
