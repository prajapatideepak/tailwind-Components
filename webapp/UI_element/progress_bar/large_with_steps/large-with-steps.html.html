<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <title>Progress 10</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-100" style="font-family: 'Lato', sans-serif">
        <div class="h-full w-full py-16">
            <div class="container mx-auto">
                <!--Code Block for progress bar Starts-->
                <dh-component>
                    <div class="w-11/12 lg:w-2/6 mx-auto">
                        <div class="bg-gray-200 h-2 flex items-center justify-between">
                            <div class="w-1/3 bg-indigo-700 h-2 flex items-center">
                                <div class="bg-indigo-700 h-6 w-6 rounded-full shadow flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <path d="M5 12l5 5l10 -10" />
                                    </svg>
                                </div>
                            </div>
                            <div class="w-1/3 flex justify-between bg-indigo-700 h-2 items-center relative">
                                <div class="absolute right-0 -mr-1">
                                    <div class="relative bg-indigo-700 shadow-lg px-2 py-1 rounded mt-16 -mr-12">
                                        <svg class="absolute top-0 -mt-1 w-full right-0 left-0" width="16px" height="8px" viewBox="0 0 16 8" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <g id="Progress-Bars" transform="translate(-322.000000, -198.000000)" fill="#667EEA">
                                                    <g id="Group-4" transform="translate(310.000000, 198.000000)">
                                                        <polygon id="Triangle" points="20 0 28 8 12 8"></polygon>
                                                    </g>
                                                </g>
                                            </g>
                                        </svg>
                                        <p class="text-white text-xs font-bold">Step 3: Analyzing</p>
                                    </div>
                                </div>
                                <div class="bg-indigo-700 h-6 w-6 rounded-full shadow flex items-center justify-center -ml-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <path d="M5 12l5 5l10 -10" />
                                    </svg>
                                </div>
                                <div class="bg-white h-6 w-6 rounded-full shadow flex items-center justify-center -mr-2">
                                    <div class="h-3 w-3 bg-indigo-700 rounded-full"></div>
                                </div>
                            </div>
                            <div class="w-1/3 flex justify-end">
                                <div class="bg-white h-6 w-6 rounded-full shadow"></div>
                            </div>
                        </div>
                    </div>
                </dh-component>
                <!--Code Block for progress bar Starts-->
            </div>
        </div>
    </body>
</html>
