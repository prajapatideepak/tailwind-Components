<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <title>Progress 14</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-100" style="font-family: 'Lato', sans-serif">
        <div class="h-full w-full py-16">
            <div class="container mx-auto">
                <!--Code Block for progress bar Starts-->
                <dh-component>
                    <div class="w-21/12 md:w-1/4 w-11/12 mx-auto">
                        <div class="flex justify-between">
                            <div class="flex flex-col items-center">
                                <div role="img" aria-label="Ideation progress bar" class="h-64 w-2 bg-gray-200 rounded flex items-end">
                                    <div aria-orientation="vertical" class="h-56 w-2 rounded bg-indigo-700"></div>
                                </div>
                                <p class="text-sm text-gray-600">Ideation</p>
                            </div>
                            <div class="flex flex-col items-center">
                                <div role="img" aria-label="UX progress bar" class="h-64 w-2 bg-gray-200 rounded flex items-end">
                                    <div aria-orientation="vertical" class="h-48 w-2 rounded bg-indigo-700"></div>
                                </div>
                                <p class="text-sm text-gray-600">UX</p>
                            </div>
                            <div class="flex flex-col items-center">
                                <div role="img" aria-label="UI progress bar" class="h-64 w-2 bg-gray-200 rounded flex items-end">
                                    <div aria-orientation="vertical" class="h-24 w-2 rounded bg-indigo-700"></div>
                                </div>
                                <p class="text-sm text-gray-600">UI</p>
                            </div>
                            <div class="flex flex-col items-center">
                                <div role="img" aria-label="testing progress bar" class="h-64 w-2 bg-gray-200 rounded flex items-end">
                                    <div aria-orientation="vertical" class="h-32 w-2 rounded bg-indigo-700"></div>
                                </div>
                                <p class="text-sm text-gray-600">Testing</p>
                            </div>
                        </div>
                    </div>
                </dh-component>
                <!--Code Block for progress bar Starts-->
            </div>
        </div>
    </body>
</html>
