<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <title>Progress 4</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-100" style="font-family: 'Lato', sans-serif">
        <div class="h-full w-full py-16">
            <div class="container mx-auto">
                <!--Code Block for progress bar Starts-->
                <dh-component>
                    <div class="w-11/12 md:w-2/6 mx-auto">
                        <h2 role="heading" class="text-xs pb-1 text-gray-600 font-bold">Your Progress</h2>
                        <div class="flex justify-between items-center pb-1">
                            <p class="text-sm text-indigo-700 font-bold">63% Complete</p>
                            <p class="text-xs font-bold text-gray-600">ETA: 3 mins</p>
                        </div>
                        <div class="h-2 bg-gray-200 rounded">
                            <div class="w-7/12 bg-indigo-700 h-2 rounded relative"></div>
                        </div>
                    </div>
                </dh-component>
                <!--Code Block for progress bar Starts-->
            </div>
        </div>
    </body>
</html>
