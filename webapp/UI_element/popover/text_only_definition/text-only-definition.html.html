<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <title>Popover 6</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-100 flex items-center justify-center" style="font-family: 'Lato', sans-serif; min-height: 500px">
        <div class="flex md:flex-row flex-col items-start justify-center px-6 py-8 w-full">
            <button class="focus:outline-none focus:text-gray-600 focus:underline hover:text-gray-600 text-gray-800 cursor-pointer text-xs sm:ml-10 md:hidden" onclick="showPopover()">Popover</button>
            <button class="focus:outline-none focus:text-gray-600 focus:underline hover:text-gray-600 text-gray-800 cursor-pointer mt-14 hidden md:block" onclick="showPopover()">Popover</button>
            <!-- Code block starts -->
            <div id="popover" class="transition duration-150 ease-in-out md:mt-0 mt-6 ml-10 w-10/12 md:w-1/2">
                <div class="w-full bg-white rounded shadow-2xl">
                    <div class="relative bg-gray-200 flex items-center justify-between rounded-t py-3 px-3 xl:px-6">
                        <div class="flex items-center">
                            <svg class="hidden md:block absolute -ml-5 -mb-10 left-0 bottom-0" width="30px" height="30px" viewBox="0 0 9 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <g id="Tooltips-" transform="translate(-874.000000, -1029.000000)" fill="#FFFFFF">
                                        <g id="Group-3-Copy-16" transform="translate(850.000000, 975.000000)">
                                            <g id="Group-2" transform="translate(24.000000, 0.000000)">
                                                <polygon id="Triangle" transform="translate(4.500000, 62.000000) rotate(-90.000000) translate(-4.500000, -62.000000) " points="4.5 57.5 12.5 66.5 -3.5 66.5"></polygon>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                            <svg class="absolute top-0 -mt-5 block md:hidden" xmlns="http://www.w3.org/2000/svg" width="26" height="23" viewBox="0 0 26 23" fill="none">
                                <path id="Polygon 2" d="M13 0L25.9904 22.5H0.00961876L13 0Z" fill="#e5e7eb" />
                            </svg>
                            <p class="text-sm lg:text-base text-gray-800 font-normal leading-normal tracking-normal">User Interface (UI)</p>
                        </div>
                        <p class="text-sm text-gray-600 font-normal">:design</p>
                    </div>
                    <div class="w-full h-full px-3 xl:px-6 py-5">
                        <p class="text-gray-600 font-normal text-xs w-11/12 mb-4">The responsibility to communicate that information rests on the shoulders of the marketing and sales teams.</p>
                        <p class="text-gray-600 font-normal text-xs w-11/12 mb-4">Typically, marketing has a predominant role at the beginning of a potential sale.</p>
                        <p class="text-xs font-normal text-gray-800">Similar Terms</p>
                        <p class="mt-1 text-indigo-700 text-xs">visual design &nbsp;|&nbsp; gui &nbsp;|&nbsp; user experience</p>
                    </div>
                </div>
            </div>
            <!-- Code block ends -->
        </div>

        <script>
            function showPopover() {
                document.getElementById("popover").classList.toggle("opacity-0");
            }
        </script>
        <script src="./index.js"></script>
    </body>
</html>
