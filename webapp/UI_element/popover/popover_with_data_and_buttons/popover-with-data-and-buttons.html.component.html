<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <title>Popover 5</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-100 flex items-center justify-center" style="font-family: 'Lato', sans-serif; min-height: 500px">
        <div class="flex md:flex-row flex-col md:items-center items-start px-6 py-8 justify-center w-full">
            <button class="hover:text-gray-600 focus:outline-none focus:text-indigo-700 focus:shadow-2xl focus:text-gray-600 text-gray-800 cursor-pointer text-xs sm:ml-10 top-0 md:hidden" onclick="showPopover()">Popover</button>
            <button class="hover:text-gray-600 focus:outline-none focus:text-indigo-700 focus:shadow-2xl focus:text-gray-600 text-gray-800 cursor-pointer -mt-16 hidden relative md:block" onclick="showPopover()">Popover</button>
            <!-- Code block starts -->
            <div id="popover" class="transition duration-150 ease-in-out md:mt-0 mt-8 sm:ml-10 w-10/12 sm:w-96">
                <div class="w-full bg-white rounded shadow-2xl">
                    <div class="relative bg-gray-200 flex items-center rounded-t py-3 px-3 xl:px-6">
                        <svg class="hidden md:block absolute -ml-5 -mb-10 left-0 bottom-0" width="30px" height="30px" viewBox="0 0 9 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Tooltips-" transform="translate(-874.000000, -1029.000000)" fill="#FFFFFF">
                                    <g id="Group-3-Copy-16" transform="translate(850.000000, 975.000000)">
                                        <g id="Group-2" transform="translate(24.000000, 0.000000)">
                                            <polygon id="Triangle" transform="translate(4.500000, 62.000000) rotate(-90.000000) translate(-4.500000, -62.000000) " points="4.5 57.5 12.5 66.5 -3.5 66.5"></polygon>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        <svg class="absolute top-0 -mt-5 block md:hidden" xmlns="http://www.w3.org/2000/svg" width="26" height="23" viewBox="0 0 26 23" fill="none">
                            <path id="Polygon 2" d="M13 0L25.9904 22.5H0.00961876L13 0Z" fill="#e5e7eb" />
                        </svg>
                        <div class="mr-4 w-12 h-12 rounded shadow">
                            <img class="w-full h-full overflow-hidden object-cover object-center rounded" src="https://tuk-cdn.s3.amazonaws.com/assets/components/popovers/p_2.png" alt="avatar" />
                        </div>
                        <div>
                          <h3 tabindex="0" class=" focus:outline-none  text-gray-800 mb-2 sm:mb-1  text-sm lg:text-base font-normal leading-4">Andres Berlin</h3>
                            <p tabindex="0" class="focus:outline-none text-gray-600 text-xs leading-3">Manager Sales</p>
                        </div>
                    </div>
                    <div class="w-full h-full px-3 xl:px-6 pt-3 pb-5">
                        <h4 tabindex="0" class="focus:outline-none text-gray-800 text-sm  font-bold mb-5">UX Team Skype Session</h4>
                        <div class="flex items-center mb-5 text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <circle cx="12" cy="12" r="9" />
                                <polyline points="12 7 12 12 15 15" />
                            </svg>
                            <p tabindex="0" class="focus:outline-none text-gray-600 text-xs font-normal ml-2">From 9am to 10am</p>
                        </div>
                        <div class="flex items-center mb-6 text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <rect x="4" y="5" width="16" height="16" rx="2" />
                                <line x1="16" y1="3" x2="16" y2="7" />
                                <line x1="8" y1="3" x2="8" y2="7" />
                                <line x1="4" y1="11" x2="20" y2="11" />
                                <line x1="11" y1="15" x2="12" y2="15" />
                                <line x1="12" y1="15" x2="12" y2="18" />
                            </svg>
                            <p tabindex="0" class="focus:outline-none text-gray-600 text-xs font-normal ml-2">Every Tuesday & Thursday</p>
                        </div>
                        <div class="bg-yellow-100 h-8 w-24 mb-4 md:mb-0 rounded-md flex items-center justify-center">
                            <span tabindex="0" class="focus:outline-none text-xs text-yellow-700 font-normal">In Progress</span>
                        </div>
                    </div>

                    <!-- Code block ends -->
                </div>
            </div>
            <div class="h-40"></div>
        </div>
        <script>
            function showPopover() {
                document.getElementById("popover").classList.toggle("opacity-0");
            }
        </script>
        <script src="./index.js"></script>
    </body>
</html>
