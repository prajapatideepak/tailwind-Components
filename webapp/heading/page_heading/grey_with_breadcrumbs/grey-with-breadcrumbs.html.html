<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Heading</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="py-8 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <!-- Code block starts -->
        <div class="bg-gray-100 dark:bg-gray-800 py-6 lg:py-8">
            <div class="container px-6 mx-auto flex flex-col md:flex-row items-start md:items-center justify-between">
                <div>
                    <p role="navigation" aria-label="breadcrumbs" class="flex items-center text-indigo-700 text-xs">
                        <a href="javascript:void(0)" >Portal</a>
                        <span aria-hidden="true" class="mx-2">&gt;</span>
                        <a href="javascript:void(0)">Dashboard</a>
                        <span aria-hidden="true" class="mx-2">&gt;</span>
                        <a aria-current="page" href="javascript:void(0)">KPIs</a>
                    </p>
                    <h4 class="text-2xl font-bold leading-tight text-gray-800 dark:text-gray-100">Dashboard</h4>
                </div>
                <div class="mt-6 md:mt-0">
                    <button class="mr-3 bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out rounded hover:bg-gray-300 text-indigo-700 dark:hover:bg-gray-600 dark:text-indigo-600 px-5 py-2 text-sm">Back</button>
                    <button class="transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm">Edit Profile</button>
                </div>
            </div>
        </div>
        <!-- Code block ends -->
    </body>
</html>
