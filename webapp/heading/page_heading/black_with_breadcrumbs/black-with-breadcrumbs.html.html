<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Heading</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="py-8 bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <!-- Code block starts -->
        <dh-component>
            <div class="bg-gray-800 py-6 lg:py-8">
                <div class="container px-6 mx-auto flex flex-col md:flex-row items-start md:items-center justify-between">
                    <div>
                        <p class="flex items-center text-gray-300 text-xs">
                            <span tabindex="0" class="focus:outline-none">Portal</span>
                            <span tabindex="0" class="focus:outline-none" class="mx-2">&gt;</span>
                            <span tabindex="0" class="focus:outline-none" >Dashboard</span>
                            <span class="mx-2">&gt;</span>
                            <span tabindex="0" class="focus:outline-none" >KPIs</span>
                        </p>
                        <h4 class="text-2xl font-bold leading-tight text-white">Dashboard</h4>
                    </div>
                    <div class="mt-6 md:mt-0">
                        <button class="focus:bg-white focus:text-gray-700 mr-3 bg-transparent focus:outline-none transition duration-150 ease-in-out rounded hover:bg-gray-700 text-white px-5 py-2 text-sm border border-white">Back</button>
                        <button class="focus:bg-transparent focus:ring-2 focus:ring-white focus:text-white transition focus:outline-none duration-150 ease-in-out hover:bg-gray-200 bg-white rounded text-indigo-700 px-8 py-2 text-sm">Edit Profile</button>
                    </div>
                </div>
            </div>
        </dh-component>
        <!-- Code block ends -->
    </body>
</html>
