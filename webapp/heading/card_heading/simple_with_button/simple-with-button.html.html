<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card heading</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="py-6 bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="container mx-auto w-5/6 sm:w-2/3 h-full">
            <!-- Code block starts -->
            <div aria-label="card" class="w-full bg-white dark:bg-gray-800 py-5 flex items-center justify-between px-5 sm:px-10 shadow rounded-t">
                <div class="mb-0">
                    <a tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-lg font-bold">Job Postings</a>
                </div>
                <button  class="font-normal  focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 bg-indigo-600 transition duration-150 ease-in-out hover:bg-indigo-900 focus:bg-indigo-900 focus:outline-none rounded text-white px-6 py-2 text-sm">Create New</button>
            </div>
            <!-- Code block ends -->
        </div>
    </body>
</html>
