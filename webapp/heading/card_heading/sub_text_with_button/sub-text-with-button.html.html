<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card heading</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="py-6 bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="container mx-auto w-5/6 sm:w-2/3 h-full">
            <!-- Code block starts -->
            <div class="bg-white dark:bg-gray-800 py-5 flex flex-col sm:flex-row items-start sm:items-center justify-between px-5 sm:px-10 shadow rounded-t">
                <div class="sm:w-3/5 mb-4 sm:mb-0">
                    <h2 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-lg font-bold">Job Postings</h2>
                    <p tabindex="0" class="focus:outline-none font-normal text-sm text-gray-600 dark:text-gray-400 mt-1">Would you like to earn above average pays and be home most nights for dinner</p>
                </div>
                <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 focus:bg-indigo-500 font-normal bg-indigo-700 dark:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-8 py-3 text-sm">Create New</button>
            </div>
            <!-- Code block ends -->
        </div>
    </body>
</html>
