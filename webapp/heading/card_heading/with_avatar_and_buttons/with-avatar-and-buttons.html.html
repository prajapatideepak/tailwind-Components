<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card heading</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="py-6 bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="container mx-auto w-5/6 md:w-2/3 h-full">
            <!-- Code block starts -->
            <div class="bg-white dark:bg-gray-800 py-4 flex flex-col sm:flex-row items-start sm:items-center justify-between px-5 sm:px-10 shadow rounded-t">
                <div class="flex items-center mb-4 sm:mb-0 md:mb-0 lg:mb-0 xl:mb-0">
                    <div class="relative w-12 h-12 rounded">
                        <img tabindex="0" role="img" class="focus:outline-none w-full h-full object-cover inset-0 absolute rounded"  src="https://tuk-cdn.s3.amazonaws.com/assets/components/card_headings/ch_1.png" alt="girl avatar" />
                    </div>
                    <div class="ml-2">
                        <h2 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-sm font-bold">Jane Doe</h2>
                        <button class="focus:outline-none focus:underline focus:text-black  font-normal text-xs text-gray-600 dark:text-gray-400 cursor-pointer hover:text-gray-700">View Profile</button>
                    </div>
                </div>
                <div>
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 focus:bg-gray-400 hover:bg-gray-400 focus:text-white hover:text-white font-normal bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-indigo-600 focus:outline-none transition duration-150 ease-in-out hover:bg-gray-300 rounded text-indigo-600 px-6 py-2 text-sm">Options</button>
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:bg-indigo-500 hover:bg-indigo-500 ml-2 sm:ml-3 font-normal focus:outline-none bg-indigo-700 dark:hover:bg-indigo-700 transition duration-150 ease-in-out  dark:bg-indigo-600 rounded text-white px-6 py-2 text-sm">Contact</button>
                </div>
            </div>
            <!-- Code block ends -->
        </div>
    </body>
</html>
