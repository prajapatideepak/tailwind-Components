<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card heading</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="py-6 bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="container mx-auto w-5/6 sm:w-2/3 h-full">
            <!-- Code block starts -->
            <dh-component>
                <div role="navigation" aria-label="Main" class="w-full bg-white dark:bg-gray-800 py-5 flex flex-col xl:flex-row items-start xl:items-center justify-between px-5 xl:px-10 shadow rounded-t">
                    <div class="mb-4 sm:mb-0 md:mb-0 lg:mb-0 xl:mb-0 lg:w-1/2">
                        <a tabindex="0" class="focus:outline-none  text-gray-800 dark:text-gray-100 text-lg font-bold">Job Postings</a>
                        <p tabindex="0" class="focus:outline-none font-normal text-sm text-gray-600 dark:text-gray-100 mt-1">Uncommon people with a whole lot in common</p>
                    </div>
                    <div class="lg:hidden w-full relative mt-2 md:mt-4">
                        <div class="absolute inset-0 m-auto mr-4 z-0 w-6 h-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-selector" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#a0aec0" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <polyline points="8 9 12 5 16 9" />
                                <polyline points="16 15 12 19 8 15" />
                            </svg>
                        </div>
                        <select aria-label="Selected tab" class="form-select block w-full p-3 border border-gray-300 rounded text-gray-600 dark:text-gray-100 appearance-none bg-transparent relative z-10">
                            <option class="text-sm text-gray-600 dark:text-gray-100">Inactive</option>
                            <option class="text-sm text-gray-600 dark:text-gray-100">Inactive</option>
                            <option selected="" class="text-sm text-gray-600 dark:text-gray-100">Active</option>
                            <option class="text-sm text-gray-600 dark:text-gray-100">Inactive</option>
                            <option class="text-sm text-gray-600 dark:text-gray-100">Inactive</option>
                        </select>
                    </div>
                    <div role="list" class="hidden lg:flex items-center lg:mt-6 xl:mt-0">
                        <button role="listitem" tabindex="0" class=" focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 focus:outline-none font-normal flex justify-center items-center py-2 px-4 rounded mr-4 xl:mr-0 xl:ml-0 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 text-sm">Active</button>
                        <button role="listitem" tabindex="0" class=" focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 focus:outline-none cursor-pointer font-normal flex justify-center items-center py-2 px-4 rounded mr-4 sm:mr-0 md:mr-0 lg:mr-0 xl:mr-0 sm:ml-4 md:ml-4 lg:ml-4 xl:ml-4 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 text-sm">Inactive</button>
                        <button role="listitem" tabindex="0" class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 focus:outline-none cursor-pointer font-normal flex justify-center items-center py-2 px-4 rounded mr-4 sm:mr-0 md:mr-0 lg:mr-0 xl:mr-0 sm:ml-4 md:ml-4 lg:ml-4 xl:ml-4 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 text-sm">Inactive</button>
                        <button role="listitem" tabindex="0" class=" focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 focus:outline-none cursor-pointer font-normal flex justify-center items-center py-2 px-4 rounded mr-4 sm:mr-0 md:mr-0 lg:mr-0 xl:mr-0 sm:ml-4 md:ml-4 lg:ml-4 xl:ml-4 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 text-sm">Inactive</button>
                    </ul>
                </div>
            </dh-component>
            <!-- Code block ends -->
        </div>
    </body>
</html>
