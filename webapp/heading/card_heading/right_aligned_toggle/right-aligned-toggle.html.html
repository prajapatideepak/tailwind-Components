<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card heading</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="py-6 bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div  class="container mx-auto w-5/6 sm:w-2/3 h-full">
            <!-- Code block starts -->
            <div aria-label="card" class="bg-white dark:bg-gray-800 h-auto sm:h-20 py-6 sm:py-0 md:py-0 flex flex-col sm:flex-row items-start sm:items-center justify-between px-5 sm:px-10 shadow rounded-t">
                <div>
                    <a tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-lg font-bold mb-2 sm:mb-0">Job Postings</a>
                </div>
                <div role="form" class="flex items-center w-full sm:w-auto justify-between sm:justify-start md:justify-start lg:justify-start xl:justify-start md:w-auto lg:w-auto xl:w-auto">
                    <label for="toggle1" class="text-gray-600 dark:text-gray-400 text-base mr-3">Switch Modes</label>
                    <div class="cursor-pointer my-5 rounded-full relative shadow-sm">
                        <input type="checkbox" role="switch" aria-checked="false" name="toggle" id="toggle1" class="focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 checkbox w-4 h-4 rounded-full bg-white absolute m-1 shadow-sm appearance-none cursor-pointer" />
                        <label for="toggle1" class="toggle-label dark:bg-gray-700 block w-12 h-6 overflow-hidden rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
                <style>
                    .checkbox:checked {
                        /* Apply class right-0*/
                        right: 0;
                    }
                    .checkbox:checked + .toggle-label {
                        /* Apply class bg-indigo-700 */
                        background-color: #4c51bf;
                    }
                </style>
            </div>
            <!-- Code block ends -->
        </div>
    </body>
</html>
