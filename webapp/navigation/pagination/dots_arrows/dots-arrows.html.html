<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pagination 4</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200" style="font-family: 'Lato', sans-serif">

        <dh-component>
            <div class="max-w-8xl mx-auto container py-8">

                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <polyline points="15 6 9 12 15 18" />
                                </svg>
                            </div>
                        </button>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page no 00" class="focus:bg-indigo-700 flex bg-gray-400 hover:bg-indigo-700 cursor-pointer transition duration-150 ease-in-out w-3 h-3 mx-3 rounded-full focus:outline-none"></a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page no 00" class="focus:bg-indigo-700 flex bg-gray-400 hover:bg-indigo-700 cursor-pointer transition duration-150 ease-in-out w-3 h-3 mx-3 rounded-full focus:outline-none"></a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page no 00" class="focus:bg-indigo-700 flex bg-gray-400 hover:bg-indigo-700 cursor-pointer transition duration-150 ease-in-out w-3 h-3 mx-3 rounded-full focus:outline-none"></a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page no 00" class="focus:bg-indigo-700 flex bg-gray-400 hover:bg-indigo-700 cursor-pointer transition duration-150 ease-in-out w-3 h-3 mx-3 rounded-full focus:outline-none"></a>

                                    <polyline points="9 6 15 12 9 18" />
                                </svg>

        </dh-component>

</html>
