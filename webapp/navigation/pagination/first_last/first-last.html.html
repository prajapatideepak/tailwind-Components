<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pagination 5</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200" style="font-family: 'Lato', sans-serif">
        <!-- Code block starts -->
        <dh-component>
            <div class="max-w-8xl mx-auto container py-8">
                <ul class="flex justify-center items-center">
                    <li>
                        <button role="button" aria-label="first page" class="focus:text-indigo-700 focus:underline cursor-pointer flex rounded transition duration-150 ease-in-out text-gray-600 text-base leading-tight font-bold hover:text-indigo-700 p-1 focus:outline-none mr-3">First</button>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page" class="focus:underline focus:text-indigo-700 flex text-gray-600 hover:text-indigo-700 text-base leading-tight font-bold cursor-pointer transition duration-150 ease-in-out mx-4 rounded-full focus:outline-none">1</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page" class="focus:underline focus:text-indigo-700 flex text-gray-600 hover:text-indigo-700 text-base leading-tight font-bold cursor-pointer transition duration-150 ease-in-out mx-4 rounded-full focus:outline-none">2</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page" class="focus:underline focus:text-indigo-700 cursor-pointer flex rounded transition duration-150 ease-in-out text-gray-600 text-base leading-tight font-bold hover:text-indigo-700 p-1 focus:outline-none">...</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page" class="focus:underline focus:text-indigo-700 flex text-gray-600 hover:text-indigo-700 text-base leading-tight font-bold cursor-pointer transition duration-150 ease-in-out mx-4 rounded-full focus:outline-none">6</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" role="link" aria-label="page" class="focus:underline focus:text-indigo-700 flex text-gray-600 hover:text-indigo-700 text-base leading-tight font-bold cursor-pointer transition duration-150 ease-in-out mx-4 rounded-full focus:outline-none">7</a>
                    </li>
                    <li>
                        <button role="button" aria-label="last page" class="focus:text-indigo-700 focus:underline cursor-pointer flex rounded transition duration-150 ease-in-out text-gray-600 text-base leading-tight font-bold hover:text-indigo-700 p-1 focus:outline-none ml-3">Last</button>
                    </li>
                </ul>
            </div>
        </dh-component>
        <!-- Code block ends -->
    </body>
</html>
