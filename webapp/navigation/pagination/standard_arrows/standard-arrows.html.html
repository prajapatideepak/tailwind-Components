<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pagination 1</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200" style="font-family: 'Lato', sans-serif">
        <!-- Code block starts -->
        <dh-component>
            <div class="max-w-8xl mx-auto container py-8">
                <div class="flex justify-center">
                    <button aria-label="back"  class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-800 focus:text-indigo-800 focus:bg-gray-100 w-8 h-8 shadow bg-white rounded-full mr-5 cursor-pointer text-gray-500 hover:text-indigo-700 transition duration-150 ease-in-out flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z"></path>
                            <polyline points="15 6 9 12 15 18"></polyline>
                        </svg>
                    </button>
                    <button aria-label="forward" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-800 focus:text-indigo-800 focus:bg-gray-100 w-8 h-8 shadow bg-white rounded-full text-gray-500 hover:text-indigo-700 cursor-pointer flex justify-center items-center transition duration-150 ease-in-out">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" />
                            <polyline points="9 6 15 12 9 18" />
                        </svg>
                    </button>
                </div>
            </div>
        </dh-component>
        <!-- Code block ends -->
    </body>
</html>
