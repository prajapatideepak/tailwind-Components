        <script>
            openSidebarMob = (flag) => {
                let sidebar = document.getElementById("sidebarMob");
                if (flag) {
                    sidebar.classList.add("hidden");
                } else {
                    sidebar.classList.remove("hidden");
                }
            };
            openSidebar = (flag) => {
                let sidebar = document.getElementById("sidebar");
                if (flag) {
                    sidebar.classList.add("hidden");
                } else {
                    sidebar.classList.remove("hidden");
                }
            };
