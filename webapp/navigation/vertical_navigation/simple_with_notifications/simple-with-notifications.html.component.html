<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vertical Navigation</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200" style="font-family: 'Lato', sans-serif">
        <!-- Vertical navigation starts -->
        <dh-component>
            <div tabindex="0" class="focus:outline-none w-64 pl-4 border-r shadow bg-white border-gray-300 transition duration-150 ease-in-out hidden sm:block">
                <ul class="py-8">
                    <li class="pl-2 cursor-pointer text-gray-600 text-sm py-2 leading-3 tracking-normal hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div class="flex items-center">
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 w-32">Dashboard</span>
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 px-3 py-1 rounded bg-indigo-700 text-white font-xs flex items-center justify-center mr-3">5</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div class="flex items-center">
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 mr-8">Products</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div class="flex items-center">
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 w-32">Performance</span>
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 px-3 py-1 rounded bg-gray-200 text-gray-600 font-xs flex items-center justify-center mr-3">7</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div class="flex items-center">
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 mr-8">Deliverables</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="w-64 pl-4 border-r shadow bg-white border-gray-300 sm:hidden relative transition duration-150 ease-in-out" id="mobile-nav">
                <div class=" focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 h-10 w-10 bg-indigo-700 absolute right-0 mt-16 -mr-10 flex items-center shadow rounded-tr rounded-br justify-center cursor-pointer" id="mobile-toggler" tabindex="0" onkeypress="sidebarHandler()" onclick="sidebarHandler()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-adjustments" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <circle cx="6" cy="10" r="2" />
                        <line x1="6" y1="4" x2="6" y2="8" />
                        <line x1="6" y1="12" x2="6" y2="20" />
                        <circle cx="12" cy="16" r="2" />
                        <line x1="12" y1="4" x2="12" y2="14" />
                        <line x1="12" y1="18" x2="12" y2="20" />
                        <circle cx="18" cy="7" r="2" />
                        <line x1="18" y1="4" x2="18" y2="5" />
                        <line x1="18" y1="9" x2="18" y2="20" />
                    </svg>
                </div>
                <ul class="py-8">
                    <li class="pl-2 cursor-pointer text-gray-600 text-sm py-2 leading-3 tracking-normal hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div tabindex="0" class="focus:outline-none focus:text-indigo-600 flex items-center">
                            <span class="w-32">Dashboard</span>
                            <span class="px-3 py-1 rounded bg-indigo-700 text-white font-xs flex items-center justify-center mr-3">5</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div tabindex="0" class="focus:outline-none focus:text-indigo-600 flex items-center">
                            <span class="mr-8">Products</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div tabindex="0" class="focus:outline-none focus:text-indigo-600 flex items-center">
                            <span class="w-32">Performance</span>
                            <span class="px-3 py-1 rounded bg-gray-200 text-gray-600 font-xs flex items-center justify-center mr-3">7</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div tabindex="0" class="focus:outline-none focus:text-indigo-600 flex items-center">
                            <span class="mr-8">Deliverables</span>
                        </div>
                    </li>
                </ul>
            </div>
            <script>
                var sideBar = document.getElementById("mobile-nav");
                var toggler = document.getElementById("mobile-toggler");
                sideBar.style.transform = "translateX(-260px)";
                let moved = true;

                function sidebarHandler() {
                    if (moved) {
                        sideBar.style.transform = "translateX(0px)";
                        moved = false;
                    } else {
                        sideBar.style.transform = "translateX(-260px)";
                        moved = true;
                    }
                }
            </script>
            <script src="./index.js"></script>
        </dh-component>
        <!-- Vertical navigation ends -->
    </body>
</html>
