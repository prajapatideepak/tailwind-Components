<div class="sm:hidden relative w-11/12 mx-auto bg-white rounded">
    <div class="absolute inset-0 m-auto mr-4 z-0 w-6 h-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-selector" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#A0AEC0" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <polyline points="8 9 12 5 16 9" />
            <polyline points="16 15 12 19 8 15" />
        </svg>
    </div>
    <select aria-label="Selected tab" class="form-select block w-full p-3 border border-gray-300 rounded text-gray-600 appearance-none bg-transparent relative z-10">
        <option class="text-sm text-gray-600">inactive</option>
        <option class="text-sm text-gray-600">inactive</option>
        <option selected class="text-sm text-gray-600">Active</option>
        <option class="text-sm text-gray-600">inactive</option>
        <option class="text-sm text-gray-600">inactive</option>
    </select>
</div>
<div class="xl:w-full xl:mx-0 h-12 hidden sm:block bg-white shadow rounded">
    <ul class="flex border-b px-5">
        <li (click)="this.active_status = 1" [ngClass]="active_status == 1 ? 'text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 mr-12' : 'text-sm text-gray-600 py-3 flex items-center mr-12 hover:text-indigo-700 cursor-pointer'">
            <div class="flex items-center mb-3">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <polyline points="5 12 3 12 12 3 21 12 19 12" />
                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                    </svg>
                </span>
                <span class="ml-1 font-normal">{{ active_status == 1 ? "Active" : "Inactive" }}</span>
            </div>
            <div *ngIf="active_status == 1" class="w-full h-1 bg-indigo-700 rounded-t-md"></div>
        </li>
        <li (click)="this.active_status = 2" [ngClass]="active_status == 2 ? 'text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 mr-12' : 'text-sm text-gray-600 py-3 flex items-center mr-12 hover:text-indigo-700 cursor-pointer'">
            <div class="flex items-center mb-3">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <circle cx="12" cy="12" r="2" />
                        <path d="M2 12l1.5 2a11 11 0 0 0 17 0l1.5 -2" />
                        <path d="M2 12l1.5 -2a11 11 0 0 1 17 0l1.5 2" />
                    </svg>
                </span>
                <span class="ml-1 font-normal">{{ active_status == 2 ? "Active" : "Inactive" }}</span>
            </div>
            <div *ngIf="active_status == 2" class="w-full h-1 bg-indigo-700 rounded-t-md"></div>
        </li>
        <li (click)="this.active_status = 3" [ngClass]="active_status == 3 ? 'text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 mr-12' : 'text-sm text-gray-600 py-3 flex items-center mr-12 hover:text-indigo-700 cursor-pointer'">
            <div class="flex items-center mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <circle cx="12" cy="12" r="2" />
                    <path d="M2 12l1.5 2a11 11 0 0 0 17 0l1.5 -2" />
                    <path d="M2 12l1.5 -2a11 11 0 0 1 17 0l1.5 2" />
                </svg>
                <span class="ml-1 font-normal">{{ active_status == 3 ? "Active" : "Inactive" }}</span>
            </div>
            <div *ngIf="active_status == 3" class="w-full h-1 bg-indigo-700 rounded-t-md"></div>
        </li>
    </ul>
</div>
