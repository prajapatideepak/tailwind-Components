<div class="mx-auto container py-8 px-4 flex items-center justify-center w-full">
    <ul class="w-full hidden md:flex items-center pb-2 border-b border-gray-200">
        <li (click)="this.active_status = 1" [ngClass]="active_status == 1 ? 'py-2 px-4 cursor-pointer bg-indigo-100 ease-in duration-150 rounded  text-xs xl:text-sm leading-none text-center text-indigo-700' : 'py-2 px-4 cursor-pointer  bg-transparent hover:bg-indigo-50 ease-in duration-150 rounded text-xs xl:text-sm leading-none text-gray-600'">Timeline</li>
        <li (click)="this.active_status = 2" [ngClass]="active_status == 2 ? 'py-2 px-4 ml-24 cursor-pointer bg-indigo-100 ease-in duration-150 rounded  text-xs xl:text-sm leading-none text-center text-indigo-700' : 'py-2 px-4 ml-24 cursor-pointer  bg-transparent hover:bg-indigo-50 ease-in duration-150 rounded text-xs xl:text-sm leading-none text-gray-600'">Speakers</li>
        <li (click)="this.active_status = 3" [ngClass]="active_status == 3 ? 'py-2 px-4 ml-24 cursor-pointer bg-indigo-100 ease-in duration-150 rounded  text-xs xl:text-sm leading-none text-center text-indigo-700' : 'py-2 px-4 ml-24 cursor-pointer  bg-transparent hover:bg-indigo-50 ease-in duration-150 rounded text-xs xl:text-sm leading-none text-gray-600'">Sponsors</li>
        <li (click)="this.active_status = 4" [ngClass]="active_status == 4 ? 'py-2 px-4 ml-24 cursor-pointer bg-indigo-100 ease-in duration-150 rounded  text-xs xl:text-sm leading-none text-center text-indigo-700' : 'py-2 px-4 ml-24 cursor-pointer  bg-transparent hover:bg-indigo-50 ease-in duration-150 rounded text-xs xl:text-sm leading-none text-gray-600'">Additional Information</li>
    </ul>
    <div class="md:hidden relative w-11/12 mx-auto bg-white rounded">
        <div class="absolute inset-0 m-auto mr-4 z-0 w-6 h-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-selector" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#A0AEC0" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <polyline points="8 9 12 5 16 9" />
                <polyline points="16 15 12 19 8 15" />
            </svg>
        </div>
        <select aria-label="Selected tab" class="form-select block w-full p-3 border border-gray-300 rounded text-gray-600 appearance-none bg-transparent relative z-10">
            <option selected class="text-sm text-gray-600">Timeline</option>
            <option class="text-sm text-gray-600">Speakers</option>
            <option class="text-sm text-gray-600">Sponsors</option>
            <option class="text-sm text-gray-600">Additional Information</option>
        </select>
    </div>
</div>
